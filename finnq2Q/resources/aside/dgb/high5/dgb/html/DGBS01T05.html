<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>입금 | 가입 | T high5적금</title>

<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/dgb_finnq.css" />
<script src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/finnq_ui.js"></script>
</head>
<body>

<div class="wrap">
	<div id="contents" class="cashback_profile add_sticky">

	<!-- 클래스 visible로 제어 -->
		<div class="modal_wrap visible normal">
			<div class="modal_content account">
				<div class="sec_title">
					<h3 class="accent_txt">
						아래 계좌에 <strong class="point"><em class="num bold">1</em>회 적금 납입 금액<br>
						<em class="num bold">150,000</em>원을 입금</strong>해 주세요.
					</h3>
				</div>
				<div class="scroll_wrap">
					<div class="sec_info round_box">
						<div class="acc_wrap">
							<button type="button" class="btn_account">DGB대구<br>
							<em class="num">373810202712103</em>
							<span class="btn_copy">복사하기</</span>
							</button>
						</div>

						<ul class="add_guide">
							<li>1. 계좌번호를 터치하면 복사됩니다.</li>

						</ul>
					</div>

					<p class="guide_info">핀크계좌에 잔액이 있으면 <span>핀크에서 보내기</span></p>

					<div class="flex_wrap set_type1">
						<span class="item on"><button type="button" name="button" class="btn_type_f">확인</button></span>
					</div>
				</div><!-- //scroll_wrap -->
			</div><!-- //modal_content -->
		</div>

		<div class="sticky_wrap set_type1">
			<button type="button" name="" class="btn btn_type_apply">다음</button>
		</div>
	</div>
	<!-- #contents -->
</div>
