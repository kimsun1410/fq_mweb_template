<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>고객센터 요청 완료 | T high5적금</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no ,viewport-fit=cover" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/dgb_finnq.css" />
<script src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/finnq_ui.js"></script>
</head>
<body>
<div class="wrap">
	<div id="contents" class="add_sticky">
		<div class="sec_ows_head finnq">
			<!-- <button class="ows_prev" onclick="history.back();"><span class="blind">이전</span></button> -->
			<h2 class="ows_title">신분증 확인</h2>
			<button class="btn_cancel close" onclick="">취소</button>
		</div>

		<section class="sec_join_finish common_members">
			<div class="sec_title">
				<h2>신분증 확인 실패</h2>
				<p class="guide_txt">고객센터에 직접 확인을 요청할까요?</p>

			<div class="dgb-user-guide error">
				<p class="txt">확인 요청 버튼을 누르면<br>
				<strong>신분증 정보를 고객센터로 전달</strong>합니다.<br>
				(최소 <em class="num">5</em>분 ~ 최대 <em class="num">3</em>영업일 소요)</p>
			</div>
		</section>

		<div class="sticky_wrap set_type2">
			<button type="button" name="" class="btn btn_type_apply btn_cancel">다시 촬영</button>
			<button type="button" name="" class="btn btn_type_apply">확인 요청</button>
		</div>

	</div><!-- //contents -->
