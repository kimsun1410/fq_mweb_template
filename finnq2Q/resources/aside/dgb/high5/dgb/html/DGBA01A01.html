<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>약관동의 | T high5적금</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no ,viewport-fit=cover" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/dgb_finnq.css" />
<script src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/finnq_ui.js"></script>
</head>
<body>
<div class="wrap bg_list">
	<!-- 18.08.14 -->
	<div id="contents" class="partner common add_sticky  ">
		<div class="sec_ows_head finnq">
			<!-- <button class="ows_prev" onclick="history.back();"><span class="blind">이전</span></button> -->
			<h2 class="ows_title">DGB입출금 통장</h2>
			<button class="btn_cancel" onclick="">취소</button>
		</div>

		<section>
			<div class="sec_step step_green">
				<ol>
					<li class="on"><!-- 진행 완료된 step은 class : complete 추가 -->
						<strong>1</strong><i class="step_dot"></i>
					</li>
					<li><!-- 진행 완료된 step은 class : complete 추가 -->
						<strong>2</strong><i class="step_dot"></i>
					</li>
					<li>
						<strong>3</strong><i class="step_dot"></i>
					</li>
					<li>
						<strong>4</strong>
					</li>
				</ol>
			</div>

			<div class="sec_title">
				<h2>약관 동의</h2>
			</div>

			<div class="sec_all_check">
				<div class="agree_terms term1 pdt0 bdt">
					<dl class="toggle_list">
						<dt class="agree_wrap on bdt">
							<input type="checkbox" id="chk0101" name="check_action" class="purple"><label for="chk0101" name="check_action"><span>약관 및 이용 전체 동의 (필수)</span></label>
							<button type="button" class="ico ico_arrow_more"><span class="blind">더보기</span></button>
						</dt>
						<dd style="display:block;">
							<div class="agree_wrap">
								<input type="checkbox" id="chk0102" name="check_action" class="purple"><label for="chk0102" name="check_action"><span>개인정보 이용 및 제공 동의</span></label>
								<button type="button" class="ico ico_arrow_more"><span class="blind">더보기</span></button>
							</div>
							<div class="agree_wrap">
								<input type="checkbox" id="chk0103" name="check_action" class="purple"><label for="chk0103" name="check_action"><span>제3자 정보 제공 동의 (핀크)</span></label>
								<button type="button" class="ico ico_arrow_more"><span class="blind">더보기</span></button>
							</div>
						</dd>
					</dl>
				</div>

				<div class="agree_terms term2">
					<dl class="toggle_list">
						<dt class="agree_wrap on">
							<input type="checkbox" id="chk0201" name="check_action" class="purple"><label for="chk0201" name="check_action"><span>금융거래목적 확인 (필수)</span></label>
							<button type="button" class="ico ico_arrow_more"><span class="blind">더보기</span></button>
						</dt>
						<dd style="display:block">
							<div class="agree_wrap">
								<input type="checkbox" id="chk0202" name="check_action" class="purple"><label for="chk0202" name="check_action"><span>타인으로부터 통장 대여 요청 받은 적이 없음</span></label>
							</div>
							<div class="agree_wrap top">
								<input type="checkbox" id="chk0203" name="check_action" class="purple"><label for="chk0203" name="check_action"><span>타인으로부터 신용등급 상향, 대출등의 목적으로 통장개설 등 금융거래를 요청받은 사실이 없음</span></label>
							</div>
							<div class="agree_wrap">
								<input type="checkbox" id="chk0204" name="check_action" class="purple"><label for="chk0204" name="check_action"><span>통장 양도금지 확인</span></label>
								<p class="sub_txt">통장.카드를 타인에게 양도하는 경우 손해배당책임부담, 전자금융거래법에 의해 처벌 받을 수 있습니다. 또한 입출금이 자유로운 예금약관에 따라 계좌개설 등의 금융거래가 제한될 수 있습니다.</p>
							</div>
							<div class="agree_wrap">
								<input type="checkbox" id="chk0205" name="check_action" class="purple"><label for="chk0205" name="check_action"><span>불법.탈법 차명거래 금지 설명 확인</span></label>
								<p class="sub_txt mgb5">금융실명거래 및 비밀보장에 관한 법률 제3조 제3항에 따라 불법재산의 은닉, 자금세탁행위 등 탈법행위를 목적으로 타인의 실명으로 금융거래를 하여서는 아니되며, 이를 위반시 5년 이하의 징역 또는 5천만원 이하의 벌금에 처할 수 있습니다.</p>
							</div>
						</dd>
					</dl>
				</div><!-- //agree_terms term2 -->

			</div>
			<!-- //휴대폰인증 -->

		</section>

		<!-- 모두 동의 하면 disabled 속성 삭제 -->
		<div class="sticky_wrap set_type1">
			<button type="button" name="" class="btn btn_type_apply" disabled="disabled">다음</button>
		</div>

	</div>
	<!-- #contents -->
</div>
<script type="text/javascript">
$(document).ready(function(){
	checkFlow();
	// 약관 선택 체크 Flow
	function checkFlow() {

		$('.agree_terms.term1 dt').on('click','input[type="checkbox"]',function() {
			if ($(this).prop("checked")){
				$('.agree_terms.term1 dd input[name="check_action"]').prop('checked',true);
			} else {
				$('.agree_terms.term1 dd input[name="check_action"]').prop('checked',false);
			}
		});

		$('.agree_terms.term1 dd').on('click','input[name="check_action"]',function(){
			var allFlow = $('.agree_terms.term1 dd input[name="check_action"]').length;
			var onlyFlow = $('.agree_terms.term1 dd input[name="check_action"]:checked').length;
			if( allFlow === onlyFlow ) {
				$('.agree_terms.term1 dt input[type="checkbox"]').prop('checked',true);
			} else {
				$('.agree_terms.term1 dt input[type="checkbox"]').prop('checked',false);
			}
		});

		$('.agree_terms.term2 dt').on('click','input[type="checkbox"]',function() {
			if ($(this).prop("checked")){
				$('.agree_terms.term2 dd input[name="check_action"]').prop('checked',true);
			} else {
				$('.agree_terms.term2 dd input[name="check_action"]').prop('checked',false);
			}
		});

		$('.agree_terms.term2 dd').on('click','input[name="check_action"]',function(){
			var allFlow = $('.agree_terms.term2 dd input[name="check_action"]').length;
			var onlyFlow = $('.agree_terms.term2 dd input[name="check_action"]:checked').length;
			if( allFlow === onlyFlow ) {
				$('.agree_terms.term2 dt input[type="checkbox"]').prop('checked',true);
			} else {
				$('.agree_terms.term2 dt input[type="checkbox"]').prop('checked',false);
			}
		});

		// 상세 보기 열기/닫기
		$('.agree_terms dt button').on('click', function() {
			var status = $(this).parent('dt').hasClass('on');
			if (status) {
				$(this).parent('dt').removeClass('on');
				$(this).parent('dt').next('dd').slideUp('fast');
			}
			else {
				$(this).parent('dt').addClass('on');
				$(this).parent('dt').next('dd').slideDown('fast');
			}
		});

	}// checkFlow

});
</script>
</body>
</html>
