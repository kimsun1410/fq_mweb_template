<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>신분증촬영 | T high5적금</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no ,viewport-fit=cover" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/dgb_finnq.css" />
<script src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/finnq_ui.js"></script>
</head>
<body>
<div class="wrap">
	<div id="contents" class="add_sticky">

		<div class="sec_ows_head finnq">
			<!-- <button class="ows_prev" onclick="history.back();"><span class="blind">이전</span></button> -->
			<h2 class="ows_title">신분증 촬영</h2>
			<button class="btn_cancel close" onclick="">취소</button>
		</div>

		<section class="sec_join_finish common_members">

			<div class="sec_title">
				<h3 class="accent_txt"><strong>주민등록증</strong> 또는 <strong>운전면허증</strong>을<br> 준비해 주세요.</h3>
			</div>

			<div class="sec_decoration">
				<div class="confirm_cam"><span class="blind">주민등록증 또는 운전면허증을 촬영</span></div>
			</div>

			<div class="confirm_cam_info program">
				<ul>
					<li><em class="num">1.</em> 신분증은 어두운 바닥에 두고<br>가이드에 맞춰 촬영해주세요.</li>
					<li><em class="num">2.</em> 반사광을 최소화하고 정보가 잘 보이게 해주세요.</li>
					<li><em class="num">3.</em> 훼손이 심한 신분증은 거절될 수 있습니다.</li>
				</ul>
			</div>
		</section>

		<div class="sticky_wrap set_type1">
			<button type="button" name="" class="btn btn_type_apply">촬영하기</button>
		</div>



		<!--
			클래스 visible로 제어
			인증번호 오입력
		-->
		<div class="modal_wrap visible normal">
			<div class="modal_content">
				<div class="sec_title">
					<h3 class="accent_txt">
						신분증 확인 실패<br>
						촬영된 신분증과 입력된 정보가<br>
						일치하지 않습니다.
					</h3>
				</div>

				<div class="flex_wrap set_type1">
					<span class="item on"><button type="button" name="button" class="close_modal btn_type_f">확인</button></span>
				</div>

			</div>
		</div>
		<!-- //인증번호 오입력 -->

	</div><!-- //contents -->
</div>
</body>
</html>
