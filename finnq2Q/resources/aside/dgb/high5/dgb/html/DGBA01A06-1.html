<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>신분증촬영 | T high5적금</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no ,viewport-fit=cover" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/dgb_finnq.css" />
<script src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/finnq_ui.js"></script>
</head>
<body>
<div class="wrap">
	<div id="contents" class="add_sticky">
		<div class="sec_ows_head finnq">
			<!-- <button class="ows_prev" onclick="history.back();"><span class="blind">이전</span></button> -->
			<h2 class="ows_title">신분증 정보 확인</h2>
			<button class="btn_cancel close" onclick="">취소</button>
		</div>

		<section class="common_members">

			<div class="sec_title">
				<h3 class="accent_txt">신분증 정보와 아래 정보가<br> <strong>일치하지 않을 경우 수정</strong>해주세요.</h3>
			</div>

			<div class="sec_decoration position">
				<div class="confirm_cam"><img src="../images/common/img-jumin-sample.png" alt="주민등록증 또는 운전면허증을 촬영"></div>
			</div>

			<div class="identity_info_wrap">
				<dl class="input_wrap">
					<dt class="input_tit">
						<strong>이름</strong>
					</dt>
					<dd class="flex_wrap set_type1"><!-- YYYYMMDD -->
						<input type="text" data-name="inpFocus" class="" value="홍길동">
					</dd>
				</dl>
				<dl class="input_wrap">
					<dt class="input_tit">
						<strong>주민등록번호</strong>
					</dt>
					<dd class="input_wrap type_3 new_marsking">
						<div class="item"><input type="number" data-name="inpFocus" value="890123" placeholder="주민번호 앞자리"></div>
						<div class="item">-</div>
						<div class="item">
							<input type="number" data-name="inpFocus" placeholder="주민번호 뒷자리" value="7979000">
						</div>
					</dd>
				</dl>
				<dl class="input_wrap">
					<dt class="input_tit">
						<strong>운전면허번호</strong>
					</dt>
					<!-- YYYYMMDD -->
					<dd class="flex_wrap set_type1 drive">
						<span><input type="text" data-name="inpFocus" class="" value="서울"></span>
						<em>-</em>
						<span class="small"><input type="number" data-name="inpFocus" class="" value="88"></span>
						<em>-</em>
						<span class="middle"><input type="number" data-name="inpFocus" value="123456"></span>
						<em>-</em>
						<span class="small"><input type="number" data-name="inpFocus" class="" value="99"></span>
					</dd>
				</dl>
				<dl class="input_wrap">
					<dt class="input_tit">
						<strong>발급일자</strong>
					</dt>
					<dd class="flex_wrap set_type1 info_date"><!-- YYYYMMDD -->
						<input type="number" data-name="inpFocus" class="" value="20180903">
					</dd>
				</dl>
			</div>

		</section>

		<div class="sticky_wrap set_type2">
			<button type="button" name="" class="btn btn_cancel">다시 촬영</button>
			<button type="button" name="" class="btn btn_type_apply">확인</button>
		</div>

	</div><!-- //contents -->
</div>

</body>
</html>
