<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>개설완료 | T high5적금</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no ,viewport-fit=cover" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/dgb_finnq.css" />
<script src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/finnq_ui.js"></script>
</head>
<body>
<div class="wrap bg_list">
	<div id="contents" class="market add_sticky">

		<div class="sec_ows_head finnq">
			<!-- <button class="ows_prev" onclick="history.back();"><span class="blind">이전</span></button> -->
			<h2 class="ows_title">DGB입출금 통장</h2>
			<!-- <button class="btn_cancel" onclick="">취소</button> -->
		</div>

		<section class="dgb_result">

			<div class="sec_title">
				<h2>MY 스마트통장 개설 완료</h2>
				<p class="guide_txt">조건 없는 수수료 면제 통장</p>
			</div>

			<div class="sec_fund_result">

				<table class="tbl_type2">
					<caption>예금주명, 금리, 계좌 항목을 구성된 내용</caption>
					<colgroup>
						<col style="width:30%">
						<col style="width:auto">
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">예금주명</th>
							<td>김핀크</td>
						</tr>
						<tr>
							<th scope="row">금리</th>
							<td>연 <em class="num">1</em>%</td>
						</tr>
						<tr>
							<th scope="row">계좌</th>
							<td>DGB대구은행<br>
								<em class="num">373810202712103</em>
							</td>
						</tr>
					</tbody>
				</table><!-- //tbl_type2 -->
				<p class="star_type">자세한 내용은 DBG대구은행 홈페이지 내 상품설명서 참고</p>
			</div>

			<hr class="line_division no_line" />

			<div class="sec_agree">
				<ul>
					<li class="agree_wrap">
						<input type="checkbox" id="purpleTwo1" name="test-img" class="purple"><label for="purpleTwo1" name="test-img"><span>핀크 계좌 연결</span></label>
						<button type="button" class="ico ico_arrow_more2"><span class="blind">더보기</span></button>
					</li>
				</ul>
			</div>

		</section>
		<!-- 하단 붙임 -->

		<div class="sticky_wrap set_type1">
			<button type="button" name="apply" class="btn btn_type_apply" disabled="disabled">확인</button><!-- // disabled="disabled" -->
		</div>
	</div><!-- #contents -->
</div>
<script type="text/javascript">
$(function(){
	$('.sec_agree input[type=checkbox]').on('click', function(){
		var status = $(this).is(':checked');
		if (status) {
			$('.sticky_wrap .btn').removeAttr('disabled');
		} else {
			$('.sticky_wrap .btn').attr('disabled', 'disabled');
		}
	});
});
</script>
</body>
</html>
