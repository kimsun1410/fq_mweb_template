<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>대출심사 | 비상금 대출</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no ,viewport-fit=cover" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/dgb_finnq.css" />
<script src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/finnq_ui.js"></script>
</head>
<body>
<div class="wrap">
	<div id="contents" class="common add_sticky">

		<div class="sec_ows_head finnq">
			<!-- <button class="ows_prev" onclick="history.back();"><span class="blind">이전</span></button> -->
			<h2 class="ows_title">대출 해지</h2>
			<button class="btn_cancel" onclick="">취소</button>
		</div>

		<section class="common_certify">
			<div class="sec_title">
				<h2>해지</h2>
				<p class="guide_txt">지문인증을 하면 대출 해지가 진행됩니다.</p>
			</div>

			<div class="sec_decoration">
				<div class="certify_finger">
					<span class="blind">지문인증 설정</span>
				</div>
			</div>

			<p class="number-count">대기시간 <span class="num bold">00:30</span></p>
		</section>

		<div class="sticky_wrap set_type1">
			<button type="button" name="" class="btn btn_type_apply">지문인증</button>
		</div>

	</div>
	<!-- #contents -->
</div>
