<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>대출심사 | 비상금 대출</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no ,viewport-fit=cover" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/dgb_finnq.css" />
<script src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/finnq_ui.js"></script>
</head>
<body>
<div class="wrap bg_list"><!-- 19.08.07 bg_list 클래스 추가  -->
	<div id="contents" class="cashback_profile add_sticky">

		<div class="sec_ows_head finnq">
			<!-- <button class="ows_prev" onclick="history.back();"><span class="blind">이전</span></button> -->
			<h2 class="ows_title">비상금대출</h2>
			<!-- <button class="btn_cancel" onclick="">취소</button> -->
		</div>

		<section class="dgb_account">

			<div class="sec_step">
				<!--
					1) 활성화 단계에 li에 클래스 "on"
						ex) <li class="on">
					2) 진행 완료된 step은 클래스 "complete" 추가
						ex) <li class="on complete">
				 -->
				<ol>
					<li class="on complete">
						<strong>1</strong><i class="step_dot"></i>
					</li>
					<li class="on complete">
						<strong>2</strong><i class="step_dot"></i>
					</li>
					<li class="on complete">
						<strong>3</strong><i class="step_dot"></i>
					</li>
					<li class="on">
						<strong>4</strong>
					</li>
				</ol>
			</div>

			<div class="sec_title">
				<h2>대출완료</h2>
			</div>

			<div class="sec_fund_result pdb15 com_box_wrap mgt30">
				<table class="tbl_type2">
					<caption>대출방식, 대출금액, 대출기간, 금리, 이자납입일, 대출계좌 항목으로 구성된 내용</caption>
					<colgroup>
						<col style="width:30%">
						<col style="width:auto">
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">대출구분</th><!-- 19.08.07 문구 변경 -->
							<td>마이너스통장</td>
						</tr>
						<tr>
							<th scope="row">대출금액</th>
							<td><em class="num">1,000,000</em>원</td>
						</tr>
						<tr>
							<th scope="row">대출기간</th>
							<td><em class="num">1</em>년 (<em class="num">2020.07.10</em> 까지)</td>
						</tr>
						<tr>
							<th scope="row">금리</th>
							<td>연 <em class="num">4.872%</em></td>
						<tr>
						<tr>
							<th scope="row">이자납입일</th>
							<td>매월 <em class="num">10</em>일</td>
						</tr>
						<tr>
							<th scope="row">대출계좌</th>
							<td>DBG대구<br> <em class="num">373810202712103</em></td>
						</tr>
					</tbody>
				</table><!-- //tbl_type2 -->
			</div>

			<!-- 19.08.07 수정 -->
			<hr class="line_division no_line mgt10">
			<div class="sec_agree">
				<ul>
					<li class="agree_wrap bdt bdb">
						<input type="checkbox" id="purpleTwo1" name="test-img" class="purple"><label for="purpleTwo1" name="test-img"><span>핀크 계좌 연결</span></label>
						<!-- <button type="button" class="ico ico_arrow_more2"><span class="blind">더보기</span></button> -->
					</li>
				</ul>
			</div>

			<div class="dgb_guide_wrap add_line">
				<dl>
					<dt>대출금 사용 TIP!</dt>
					<dd>ARS인증 한번으로 대출이 실행된 DGB대구은행 계좌를 핀크계좌에 연결하면 대출금을 자유롭게 사용할 수 있습니다.</dd>
				</dl>
			</div>
			<!-- //19.08.07 수정 -->

			<!-- //sec_input com_box_wrap -->
		</section><!-- // -->

		<div class="sticky_wrap set_type1">
			<button type="button" name="" class="btn btn_type_apply">확인</button>
		</div>
	</div>
	<!-- #contents -->
</div>
</body>
</html>
