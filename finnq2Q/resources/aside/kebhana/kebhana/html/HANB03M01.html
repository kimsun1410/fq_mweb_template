<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>비대면계좌개설 | 개설및거래목적</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no ,viewport-fit=cover" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/kebhana_finnq.css" />
<script src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/finnq_ui.js"></script>
<script type="text/javascript">
$(function(){
	$('.flex_wrap .tab_purple li a').on('click', function(){
		$(this).parent().addClass('on').siblings().removeClass('on');

		// 하단 버튼 활성화.
		$('.sticky_wrap .btn_type_apply').removeAttr('disabled');
	});
})
</script>
</head>
<body>
<div class="wrap">
	<div id="contents" class="add_sticky">
		<div class="sec_ows_head finnq">
			<button class="ows_prev" onclick="history.back();"><span class="blind">이전</span></button>
			<h2 class="ows_title">KEB하나 비대면계좌 개설</h2>
			<button class="btn_cancel" onclick="">취소</button>
		</div>

		<section class="">
			<div class="sec_title">
				<h2>계좌개설</h2>
				<p class="guide_txt">재산현황과 목적을 선택해 주세요.</p>
			</div>

			<div class="padding_add btm_add">
				<div class="sec_input kebhana">
					<dl class="input_wrap">
						<dt class="input_tit">
							<strong>재산현황</strong>
						</dt>
						<dd class="flex_wrap set_type1">
							<ul class="tab_purple up_four">
								<li><a href="#none">십억 미만</a></li>
								<li><a href="#none">백억 미만</a></li>
								<li><a href="#none">천억 미만</a></li>
								<li><a href="#none">천억 이상</a></li>
							</ul>
						</dd>
					</dl>

					<dl class="input_wrap">
						<dt class="input_tit">
							<strong>계좌개설 목적</strong>
						</dt>
						<dd class="item soft_select">
							<select data-name="inpFocus" class="color_change">
								<option value="">일반급여통장</option>
								<option value="">법인통장</option>
								<option value="">아르바이트통장</option>
								<option value="">연금수급</option>
								<option value="">모임통장</option>
								<option value="">자동이체</option>
								<option value="">기타</option>
							</select>
						</dd>
					</dl>

					<dl class="input_wrap">
						<dt class="input_tit">
							<strong>거래 목적</strong>
						</dt>
						<dd class="item soft_select">
							<select data-name="inpFocus" class="color_change">
								<option value="">급여 및 생활비</option>
								<option value="">저축 및 투자</option>
								<option value="">보험료 납부결제</option>
								<option value="">공과금 납부결제</option>
								<option value="">카드대금 결제</option>
								<option value="">대출원리금 상환결제</option>
								<option value="">사업상 거래</option>
								<option value="">기타</option>
							</select>
						</dd>
					</dl>

					<dl class="input_wrap">
						<dt class="input_tit">
							<strong>거래자금 원천</strong>
						</dt>
						<dd class="item soft_select">
							<select data-name="inpFocus" class="color_change">
								<option value="">근로 및 연금소득</option>
								<option value="">퇴직소득</option>
								<option value="">부동산 임대소득</option>
								<option value="">부동산 양도소득</option>
								<option value="">금융소득 (이자 및 배당)</option>
								<option value="">상속/증여</option>
								<option value="">일시 재산양도로 인한 소득</option>
							</select>
						</dd>
					</dl>
				</div><!-- //sec_input kebhan -->
			</div>
		</section>

		<!-- 모든 항목이 선택되면 disabled 삭제 -->
		<div class="sticky_wrap set_type1">
			<button type="button" name="" class="btn btn_type_apply" disabled="disabled">다음</button>
		</div>
	</div><!-- //contents -->
</div>

</body>
</html>
