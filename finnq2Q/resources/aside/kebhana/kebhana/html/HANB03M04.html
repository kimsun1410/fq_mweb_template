<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>비대면계좌개설 | 개인정보입력 | 주소검색</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no ,viewport-fit=cover" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/kebhana_finnq.css" />
<script src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/finnq_ui.js"></script>
<script type="text/javascript">
$(function(){

	$(this).on('focus','.box_search input[data-name=inpFocus]',function(){
		$(this).parents('.box_search').addClass('search_focus');
	}).on('blur','.box_search input[data-name=inpFocus]',function(){
		$(this).parents('.box_search').removeClass('search_focus');
	});


	$(this).on("keyup",".box_search input[data-name=inpFocus]", function(e) {
		var textSum = $(this).val();
		 if(textSum.length < 1) { //1보다 작은 경우
			$(this).next('.search_del').removeClass('on');
		 } else {
			$(this).next('.search_del').addClass('on');
		 }
	});


	$('.box_search').each(function(){
		var placeText = $(this).find('input').attr('placeholder');
		$(this).on('click','.search_del',function(){
			$(this).removeClass('on');
			$(this).prev('input').attr('placeholder', placeText).attr('autofocus','autofocus').val('');
		});
	});

	// 초기 검색 영역 고정
    var headerH = $('.header_group').outerHeight();
    $('.addr_result_wrap').css({'padding-top' : headerH});
});
</script>
</head>
<body>
<div class="wrap">
	<div id="contents">

		<div class="header_group">
            <div class="sec_ows_head finnq">
                <!-- <button class="ows_prev" onclick="history.back();"><span class="blind">이전</span></button> -->
                <h2 class="ows_title">주소 선택</h2>
                <button class="btn_cancel close" onclick="">취소</button>
            </div>
            <div class="group_wrap sch_keb">
                <div class="padding_add">
                    <div class="item box_search kebhana">
                        <input type="text" data-name="inpFocus" placeholder="Search" class="">
                        <a href="#none" class="search_del">del</a>
                    </div>
                </div>
                <div class="sec_top_bar kebhana"><strong>검색 결과</strong></div>
            </div>
        </div>
        <!-- //header_group -->

		<section class="addr_result_wrap">

			<div class="sch_result_wrap addr">
				<div class="keb_hana wrap_result">

					<!-- 영업점을 검색 / 검색결과 없음 -->
					<div class="no_result">
						<i class="ico ico_chat_no2"></i>
						<p>도로명, 건물명, 지역명을 입력하세요.</p>
						<!-- <p>검색 결과가 없습니다.</p> -->
					</div>
					<!-- //영업점을 검색 / 검색결과 없음 -->

				</div><!-- //wrap_result -->
			</div>

		</section>

	</div><!-- //contents -->
</div>

</body>
</html>
