<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>비대면계좌개설 | 계좌비밀번호설정</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no ,viewport-fit=cover" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/kebhana_finnq.css" />
<script src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/finnq_ui.js"></script>
</head>
<body>
<div class="wrap">
	<div id="contents" class="add_sticky">
		<div class="sec_ows_head finnq">
			<button class="ows_prev" onclick="history.back();"><span class="blind">이전</span></button>
			<h2 class="ows_title">KEB하나 비대면계좌 개설</h2>
			<button class="btn_cancel" onclick="">취소</button>
		</div>

		<section class="">
			<div class="sec_title">
				<h2>계좌 비밀번호 설정</h2>
				<p class="guide_txt">거래 시 사용될 비밀번호를 설정해 주세요.</p>
			</div>

			<div class="padding_add btm_add">
				<div class="sec_input">
					<dl class="input_wrap">
						<dt class="input_tit">
							<strong>계좌 비밀번호</strong>
						</dt>
						<dd class="flex_wrap set_type1">
							<ul>
								<li class="input_wrap zero">
									<input type="password" data-name="inpFocus" placeholder="숫자 4자리" class="">
									<input type="password" data-name="inpFocus" placeholder="비밀번호 확인" class="mt10">
								</li>
							</ul>
						</dd>
					</dl>

					<dl class="input_wrap">
						<dt class="input_tit">
							<strong>거래하실 영업점</strong>
						</dt>
						<!-- 영업점 선택되면 pop_link에 클래스 on 추가 -->
						<dd class="flex_wrap set_type1">
							<a href="#none" class="pop_link">영업점 찾기<span class="ico ico_arrow_more2">더보기</span></a>
						</dd>
						<!--
						<dd class="flex_wrap set_type1">
							<a href="#none" class="pop_link on">을지로<span class="ico ico_arrow_more2">더보기</span></a>
						</dd>
						-->
					</dl>

					<div class="agree_wrap single_kebhana">
						<input type="checkbox" id="all_chk" class="all_chk"><label for="all_chk"><span>전자금융 출금계좌 등록</span></label>
					</div>
					<p class="star_type kebhana_info">
						기존 하나은행 폰뱅킹 또는 인터넷 뱅킹을 이용하셨다면, 이 통장을 기존과 동일하게 이용하실 수 있습니다.
					</p>
				</div><!-- //sec_input kebhan -->
			</div>
		</section>

		<!-- 모든 항목이 선택되면 disabled 삭제 -->
		<div class="sticky_wrap set_type1">
			<button type="button" name="" class="btn btn_type_apply" disabled="disabled">다음</button>
		</div>
	</div><!-- //contents -->
</div>

</body>
</html>
