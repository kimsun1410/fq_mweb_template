<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>비대면계좌개설 | 신분증촬영</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no ,viewport-fit=cover" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/kebhana_finnq.css" />
<script src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/finnq_ui.js"></script>
</head>
<body>
<div class="wrap">
	<div id="contents" class="add_sticky">
		<div class="sec_ows_head finnq">
			<button class="ows_prev" onclick="history.back();"><span class="blind">이전</span></button>
			<h2 class="ows_title">KEB하나 비대면계좌 개설</h2>
			<button class="btn_cancel" onclick="">취소</button>
		</div>

		<section class="common_members">

			<div class="sec_title">
				<h2 class="accent_txt normal">신분증 앞면</h2>
			</div>

			<div class="sec_decoration position">
				<div class="confirm_cam"><img src="../images/common/img-jumin-sample.png" alt="주민등록증 또는 운전면허증을 촬영"></div>
			</div>

			<div class="btn_wrap_cam">
				<button type="button" class="btn_type_i btn_cam">촬영하기</button>
			</div>

			<div class="confirm_cam_info program">
				<p>가이드 위치에 맞추면<br><span>자동으로 신분증을 인식</span>하여 촬영합니다.</p>
				<p>어두운 바닥에 두고 가이드에 맞춰 촬영해 주세요.</p>
			</div>

		</section>

		<div class="sticky_wrap set_type1">
			<button type="button" name="" class="btn btn_type_apply">확인</button>
		</div>

	</div><!-- //contents -->
</div>

</body>
</html>
