<script type="text/javascript">
	$(function(){

		$('.kebhana_opt_wrap.sub_opt input:radio').change(function(){
			var changeVal = $(this).val();
			if(changeVal == 2){
				$(".agree_follow.show").fadeIn();
				$(this).parents('.kebhana_opt_wrap').addClass('sub_opt');
			}
			else if (changeVal == 1){
				$(".agree_follow.show").fadeOut();
				$(this).parents('.kebhana_opt_wrap').removeClass('sub_opt');
			}
		});
