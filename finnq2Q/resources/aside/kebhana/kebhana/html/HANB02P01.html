<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>비대면계좌개설 | 신규계좌현황</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no ,viewport-fit=cover" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/kebhana_finnq.css" />
<script src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/finnq_ui.js"></script>
</head>
<body>
<div class="wrap bg_list">
	<div id="contents" class="add_sticky">
		<div class="sec_ows_head finnq">
			<button class="ows_prev" onclick="history.back();"><span class="blind">이전</span></button>
			<h2 class="ows_title">KEB하나 비대면계좌 개설</h2>
			<button class="btn_cancel" onclick="">취소</button>
		</div>

		<section class="">
			<div class="sec_title">
				<h2>신규 계좌 현황</h2>
				<p class="guide_txt">진행 중인 계좌 신청을 원하실 경우 이어서 진행을<br>처음부터 다시 신청하실 경우 삭제를 선택 해주세요.</p>
			</div>

			<div class="kabhana_account_list">

				<ul>
					<li>
						<article>
							<div>
								<p class="name">e-플러스 통장</p>
								<span class="date">2018-09-04</span>
								<div class="btn_wrap">
									<button type="button" class="btn_middle gray">삭제</button>
									<button type="button" class="btn_middle">이어서 진행</button>
								</div>
							</div>
						</article>
					</li>
				</ul>

			</div><!-- //kabhana_account_list -->

		</section>

		<!-- 안내 팝업 추가  -->
		<!-- visible 클래스 제거시 사라짐. -->
		<div class="modal_wrap visible normal">
			<div class="modal_content">
				<div class="sec_title">
					<h3 class="accent_txt">진행 중인 계좌를 삭제하고<br>처음부터 다시 신청합니다.</h3>
				</div>

				<div class="flex_wrap set_type2">
					<span class="item"><button type="button" name="button" class="btn_type_f close_modal">취소</button></span>
					<span class="item on"><button type="button" name="button" class="btn_type_f">확인</button></span>
				</div>

			</div>
		</div>
		<!-- //안내 팝업 추가  -->

	</div><!-- //contents -->
</div>
</body>
</html>
