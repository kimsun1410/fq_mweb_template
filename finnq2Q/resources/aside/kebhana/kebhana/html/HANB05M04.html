<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>비대면계좌개설 | 신분증촬영</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no ,viewport-fit=cover" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/kebhana_finnq.css" />
<script src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/finnq_ui.js"></script>
</head>
<body>
<div class="wrap">
	<div id="contents" class="add_sticky">
		<div class="sec_ows_head finnq">
			<button class="ows_prev" onclick="history.back();"><span class="blind">이전</span></button>
			<h2 class="ows_title">KEB하나 비대면계좌 개설</h2>
			<button class="btn_cancel" onclick="">취소</button>
		</div>

		<section class="common_members">

			<div class="sec_title">
				<h2 class="accent_txt normal">신분증 정보 확인</h2>
				<p class="guide_txt">촬영된 신분증 정보와 아래 정보가<br>일치하지 않을 경우 직접 수정해주세요.</p>
			</div>

			<div class="sec_decoration position">
				<div class="confirm_cam"><img src="../images/common/img-jumin-sample.png" alt="주민등록증 또는 운전면허증을 촬영"></div>
			</div>

			<div class="identity_info_wrap">
				<dl class="input_wrap">
					<dt class="input_tit">
						<strong>발급일자</strong>
					</dt>
					<dd class="flex_wrap set_type1 info_date"><!-- YYYYMMDD -->
						<input type="number" data-name="inpFocus" class="" value="20180903">
						<p class="remark show">면허번호, 발급일자가  운전면허증과 다른 경우 수정해주세요.</p>
					</dd>
				</dl>

				<dl class="input_wrap">
					<dt class="input_tit">
						<strong>운전면허번호</strong>
					</dt>
					<!-- YYYYMMDD -->
					<dd class="flex_wrap set_type1 drive">
						<span><input type="text" data-name="inpFocus" class="" value="서울"></span>
						<em>-</em>
						<span class="small"><input type="number" data-name="inpFocus" class="" value="88"></span>
						<em>-</em>
						<span class="middle"><input type="number" data-name="inpFocus" value="123456"></span>
						<em>-</em>
						<span class="small"><input type="number" data-name="inpFocus" class="" value="99"></span>
					</dd>
				</dl>
			</div>


		</section>

		<div class="sticky_wrap set_type2">
			<button type="button" name="" class="btn btn_cancel">다시 촬영</button>
			<button type="button" name="" class="btn btn_type_apply">확인</button>
		</div>

	</div><!-- //contents -->
</div>

</body>
</html>
