<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>본인인증 | T high5적금</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no ,viewport-fit=cover" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/kdb_finnq.css" />
<script src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/finnq_ui.js"></script>
</head>
<body>
<div class="wrap bg_list">
	<div id="contents" class="add_sticky">

		<!-- Header 영역 -->
		<div class="sec_ows_head finnq">
			<!-- <button class="ows_prev" onclick="history.back();"><span class="blind">이전</span></button> -->
			<h2 class="ows_title">KDB T high<em class="num">5</em> 적금</h2>
			<button class="btn_cancel" onclick="">취소</button>
		</div>
		<!-- //Header 영역 -->

		<section class="sec_sms_member">


			<div class="sec_title">
				<h2>휴대폰인증</h2>
				<!-- <p class="guide_txt">본인인증을 해 주세요.</p> -->
			</div>

			<div class="sec_member_input">

				<ul class="flex_wrap set_type1">
					<li class="input_wrap item">
						<input type="text" data-name="inpFocus" class="" value="홍길동" disabled="disabled">
					</li>

					<li class="input_wrap type_3 new_marsking">
						<div class="item"><input type="number" data-name="inpFocus" value="890123" disabled="disabled"></div>
						<div class="item">-</div>
						<div class="item">
							<input type="password" data-name="inpFocus" placeholder="주민번호 뒷자리" value="">
						</div>
						<p class="remark hide">유효하지 않은 주민등록번호 입니다.</p>
					</li>

					<!-- 에러가 날 경우 -->
					<!-- 클래스 : item에 inp_error 추가, remark에 hide 삭제 -->
					<li class="input_wrap type_3 new_marsking">
						<div class="item"><input type="number" data-name="inpFocus" value="890123" disabled="disabled"></div>
						<div class="item">-</div>
						<div class="item inp_error">
							<input type="password" data-name="inpFocus" placeholder="주민번호 뒷자리" value="">
						</div>
						<p class="remark">유효하지 않은 주민등록번호 입니다.</p>
					</li>
					<!-- //에러가 날 경우 -->

					<li class="input_wrap soft_select item">
						<select data-name="inpFocus" disabled="disabled">
							<option value="">통신사</option>
							<option value="">U+</option>
							<option value="" selected="selected">SKT</option>
							<option value="">KT</option>
						</select>
						<p class="remark hide">통신사를 선택해 주세요.</p>
					</li>

					<li class="input_wrap col_box item on mgb0"><!-- 19.09.18 클래스 mgb0 추가 -->
						<span>
							<input type="number" data-name="inpFocus" placeholder="휴대폰번호" class=""  value="01012345678" disabled="disabled">
							<p class="remark hide">휴대폰번호를 입력해 주세요.</p>
						</span>
						<span>
							<button type="button" name="button" class="btn btn_type_f">인증번호 받기</button>
						</span>
					</li>

					<li class="input_wrap pin_number item">
						<input type="number" data-name="inpFocus" placeholder="인증번호" class="">
						<p class="remark hide">인증시간이 초과되었습니다.</p>
						<div class="time_count">03:00</div>
						<div class="bul_guide">
							<p class="star_type indent">SMS 재전송은 3회까지만 가능합니다.</p>
						</div>
					</li>

					<!-- 에러가 날 경우 -->
					<!-- 클래스 : inp_error 추가, remark에 hide 삭제 -->
					<li class="input_wrap pin_number item inp_error">
						<input type="number" data-name="inpFocus" placeholder="인증번호" class="">
						<p class="remark">인증시간이 초과되었습니다.</p>
						<div class="time_count">03:00</div>
						<div class="bul_guide">
							<p class="star_type indent">SMS 재전송은 3회까지만 가능합니다.</p>
						</div>
					</li>
					<!-- //에러가 날 경우 -->
				</ul>

			</div><!-- //sec_member_input -->

			<div class="sec_term_type1">
				<div class="agree_all_terms">
					<input type="checkbox" id="all_chk" name="test-img" class="purple"><label for="all_chk" name="test-img"><span>본인 인증 이용 전체 동의 (필수)</span></label>
				</div><!-- //agree_all_terms -->

				<div class="agree_terms">
					<dl class="toggle_list">
						<dt class="hide"></dt>
						<dd style="display:block;">
							<div class="agree_wrap">
								<input type="checkbox" id="chk0101" name="check_action" class="purple"><label for="chk0101"><span>개인정보 이용 및 제공 동의</span></label>
								<button type="button" class="ico ico_arrow_more"><span class="blind">더보기</span></button>
							</div>
							<div class="agree_wrap">
								<input type="checkbox" id="chk0102" name="check_action" class="purple"><label for="chk0102" name="check_action"><span>통신사 이용 약관 동의</span></label>
								<button type="button" class="ico ico_arrow_more"><span class="blind">더보기</span></button>
							</div>
							<div class="agree_wrap">
								<input type="checkbox" id="chk0103" name="check_action" class="purple"><label for="chk0103" name="check_action"><span>고유식별정보 처리동의</span></label>
								<button type="button" class="ico ico_arrow_more"><span class="blind">더보기</span></button>
							</div>
							<div class="agree_wrap">
								<input type="checkbox" id="chk0104" name="check_action" class="purple"><label for="chk0104" name="check_action"><span>서비스 이용약관 동의</span></label>
								<button type="button" class="ico ico_arrow_more"><span class="blind">더보기</span></button>
							</div>
						</dd>
					</dl>
				</div><!-- //agree_terms -->
			</div>
		</section>

		<!-- 입력값이 모두 입력되면 disabled 삭제 -->
		<div class="sticky_wrap set_type1">
			<button type="button" name="" class="btn btn_type_apply" disabled="disabled">다음</button>
		</div>
	</div><!-- //contents -->
</div>
</body>
</html>
