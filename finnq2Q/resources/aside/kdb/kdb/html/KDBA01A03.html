<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>신분증촬영 | T high5적금</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no ,viewport-fit=cover" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/kdb_finnq.css" />
<script src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/finnq_ui.js"></script>
</head>
<body>
<div class="wrap">
	<div id="contents" class="add_sticky">

		<!-- Header 영역 -->
		<div class="sec_ows_head finnq">
			<button class="ows_prev" onclick="history.back();"><span class="blind">이전</span></button>
			<h2 class="ows_title">KDB 산업은행 입출금통장</h2><!-- 19.09.11 타이틀 수정 -->
			<button class="btn_cancel" onclick="">취소</button>
		</div>
		<!-- //Header 영역 -->

		<section class="sec_join_finish common_members">

			<div class="sec_step step_green">
				<ol>
					<li class="on complete"><!-- 진행 완료된 step은 class : complete 추가 -->
						<strong>1</strong><i class="step_dot"></i>
					</li>
					<li class="on"><!-- 진행 완료된 step은 class : complete 추가 -->
						<strong>2</strong><i class="step_dot"></i>
					</li>
					<li>
						<strong>3</strong><i class="step_dot"></i>
					</li>
					<li>
						<strong>4</strong>
					</li>
				</ol>
			</div>

			<div class="sec_title">
				<h2>신분증 촬영</h3>
				<p class="guide_txt">주민등록증 또는 운전면허증을 준비해주세요.</p>
			</div>

			<div class="sec_decoration">
				<div class="confirm_cam"><span class="blind">주민등록증 또는 운전면허증을 촬영</span></div>
			</div>

			<div class="confirm_cam_info">	<!-- 19.09.11 : program 클래스 삭제 -->
				<ul>
					<li><em class="num">1.</em> 신분증은 어두운 바닥에 두고<br>가이드에 맞춰 촬영해주세요.</li>
					<li><em class="num">2.</em> 반사광을 최소화하고 정보가 잘 보이게 해주세요.</li>
					<li><em class="num">3.</em> 훼손이 심한 신분증은 거절될 수 있습니다.</li>
				</ul>
			</div>

			<!-- 19.09.11 : 추가 -->
			<div class="kdb_copyright white ex">Provided by KDB 산업은행</div>
			<!-- //19.09.11 : 추가 -->
		</section>

		<div class="sticky_wrap set_type1">
			<button type="button" name="" class="btn btn_type_apply">촬영하기</button>
		</div>

	</div><!-- //contents -->
</div>
</body>
</html>
