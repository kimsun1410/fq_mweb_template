<script type="text/javascript">
$(function(){

	termsCheckFlow();
	function termsCheckFlow(){
		// 약관 체크
		// 약관 그룹 전체 동의
		$('.agree_terms dt').on('click','input[type="checkbox"]',function() {
			var targetEvent = $(this).parents('.agree_terms').attr('class').split(' ')[1];

			if ($(this).prop("checked")){
				$('.agree_terms.'+targetEvent+' dd input[name="check_action"]').prop('checked',true);
			} else {
				$('.agree_terms.'+targetEvent+' dd input[name="check_action"]').prop('checked',false);
			}
			allCheckFlow();
		});

		// 약관 그룹 상세 단일 동의
		$('.agree_terms dd').on('click','input[name="check_action"]',function(){
			var targetEvent = $(this).parents('.agree_terms').attr('class').split(' ')[1];

			var	allFlow = $('.agree_terms.'+targetEvent+' dd input[name="check_action"]').length,
				onlyFlow = $('.agree_terms.'+targetEvent+' dd input[name="check_action"]:checked').length;

			if( allFlow === onlyFlow ) {
				$('.agree_terms.'+targetEvent+' dt input[type="checkbox"]').prop('checked',true);
			} else {
				$('.agree_terms.'+targetEvent+' dt input[type="checkbox"]').prop('checked',false);
			}
			allCheckFlow();
		});

		// 전체동의
		$('.terms_all').on('click','input[type="checkbox"]',function() {
			if ($(this).prop("checked")){
				$('.sec_all_check .agree_terms').each(function(idx, item){
					$(this).find('.agree_wrap input[type="checkbox"]').prop('checked',true);
				});

				// 탭 선택
				$('.agree_terms.term4 .agree_wrap .tab_purple li').removeClass('on');
				$('.agree_terms.term4 .agree_wrap').each(function(idx, item){
					$(this).find('.tab_purple li').eq(0).addClass('on');
				});

				// 하단 버튼 활성화
				$('.sticky_wrap .btn_type_apply').removeAttr('disabled');
			} else {
				$('.sec_all_check .agree_terms').each(function(idx, item){
					$(this).find('.agree_wrap input[type="checkbox"]').prop('checked',false);
				});

				// 하단 버튼 비활성화
				$('.sticky_wrap .btn_type_apply').attr('disabled', 'disabled');
			}
		});

		// 전체 동의 활성화 체크
		function allCheckFlow(){

			var	allFlow = $('.agree_terms dt input[name="check_action"]').length,
				onlyFlow = $('.agree_terms dt input[name="check_action"]:checked').length;

			if( allFlow === onlyFlow ) {
				$('.terms_all input[type="checkbox"]').prop('checked',true);
			} else {
				$('.terms_all input[type="checkbox"]').prop('checked',false);
			}
		}

		// 탭 클릭
		$('.agree_terms.term4 dd').on('click','.tab_purple li a',function(event){
			event.preventDefault();
			$(this).parent().addClass('on').siblings().removeClass('on');
		});
	}

	// 상세 보기 열기/닫기
	$('.agree_terms dt button').on('click', function() {
		var status = $(this).parent('dt').hasClass('on');
		if (status) {
			$(this).parent('dt').removeClass('on');
			$(this).parent('dt').next('dd').slideUp('fast');
		}
		else {
			$(this).parent('dt').addClass('on');
			$(this).parent('dt').next('dd').slideDown('fast');
		}
	});
});
</script>
