<script type="text/javascript">
$(document).ready(function(){


	termsCheckFlow();
	function termsCheckFlow(){
		// 약관 체크
		// 약관 그룹 전체 동의
		$('.agree_terms dt').on('click','input[type="checkbox"]',function() {
			var targetEvent = $(this).parents('.agree_terms').attr('class').split(' ')[1];

			if ($(this).prop("checked")){
				$('.agree_terms.'+targetEvent+' dd input[name="check_action"]').prop('checked',true);
			} else {
				$('.agree_terms.'+targetEvent+' dd input[name="check_action"]').prop('checked',false);
			}
			allCheckFlow();
		});

		// 약관 그룹 상세 단일 동의
		$('.agree_terms dd').on('click','input[name="check_action"]',function(){
			var targetEvent = $(this).parents('.agree_terms').attr('class').split(' ')[1];

			var	allFlow = $('.agree_terms.'+targetEvent+' dd input[name="check_action"]').length,
				onlyFlow = $('.agree_terms.'+targetEvent+' dd input[name="check_action"]:checked').length;

			if( allFlow === onlyFlow ) {
				$('.agree_terms.'+targetEvent+' dt input[type="checkbox"]').prop('checked',true);
			} else {
				$('.agree_terms.'+targetEvent+' dt input[type="checkbox"]').prop('checked',false);
			}
			allCheckFlow();
		});
	}// checkFlow
});
