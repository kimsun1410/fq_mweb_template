<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>신분증 수기 확인 요정완료 팝업 | T high5적금</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no ,viewport-fit=cover" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/kdb_finnq.css" />
<script src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/finnq_ui.js"></script>
</head>
<body>
<div class="wrap">

	<div id="contents">
		<div class="flex_wrap set_type1" style="padding:20px;"> <!-- 1개 -->
			<span class="item">
				<button type="button" class="open_modal">하이파이브적금</button>
			</span>
		</div>
		<!--
			클래스 visible로 제어
			신분증 수기 확인 요정완료 팝업
		-->
		<div class="modal_wrap visible normal">
			<div class="modal_content">
				<div class="sec_title">
					<!-- 19.09.18 문구 수정 -->
					<h3 class="accent_txt">
						신분증 확인 실패 <strong><em class="num bold">5회 초과</strong><br>
						고객센터에서 확인 후<br> 개별 연락 드리겠습니다.
					</h3>
					<!-- //19.09.18 문구 수정 -->
				</div>

				<div class="flex_wrap set_type1">
					<span class="item on"><button type="button" name="button" class="close_modal btn_type_f">확인</button></span>
				</div>

			</div>
		</div>
		<!-- //신분증 수기 확인 요정완료 팝업 -->


	</div><!-- #contents -->
</div>
</body>
</html>
