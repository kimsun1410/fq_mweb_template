<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>신분증 확인 - 고객센터 확인완료 | T high5적금</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no ,viewport-fit=cover" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/kdb_finnq.css" />
<script src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/finnq_ui.js"></script>
</head>
<body>
<div class="wrap">

	<div id="contents">
		<div class="flex_wrap set_type1" style="padding:20px;"> <!-- 1개 -->
			<span class="item">
				<button type="button" class="open_modal">하이파이브적금</button>
			</span>
		</div>
		<!--
			클래스 visible로 제어
			신분증 확인 - 고객센터 확인완료
		-->
		<div class="modal_wrap visible normal">
			<div class="modal_content">
				<div class="sec_title">
					<h3 class="accent_txt">
						신분증 확인 완료<br>
						신분증 확인 후 N일까지 <br>
						계좌를 이어서 개설할 수 있습니다.
					</h3>
				</div>

				<div class="flex_wrap set_type1">
					<span class="item on"><button type="button" name="button" class="close_modal btn_type_f">이어서 하기</button></span>
				</div>

			</div>
		</div>
		<!-- //신분증 확인 - 고객센터 확인완료 -->


	</div><!-- #contents -->
</div>
</body>
</html>
