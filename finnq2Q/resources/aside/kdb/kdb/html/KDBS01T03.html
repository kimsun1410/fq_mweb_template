<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>적금 마케팅동의유도 팝업 | T high5적금</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no ,viewport-fit=cover" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/kdb_finnq.css" />
<script src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/finnq_ui.js"></script>
</head>
<body>
<div class="wrap">

	<div id="contents">
		<div class="flex_wrap set_type1" style="padding:20px;"> <!-- 1개 -->
			<span class="item">
				<button type="button" class="open_modal">하이파이브적금</button>
			</span>
		</div>
		<!--
			클래스 visible로 제어
			적금 마케팅동의유도 팝업
		-->
		<div class="modal_wrap visible normal">
			<div class="modal_content">
				<div class="sec_title">
					<h3 class="accent_txt">
						마케팅 이용에 모두 동의하면<br>
						연 <em class="num bold">2.0%</em> 우대금리가 적용됩니다.<br>
						마케팅 이용에 모두 동의할까요?
					</h3>
				</div>

				<div class="flex_wrap set_type2">
					<span class="item"><button type="button" name="button" class="close_modal btn_type_f">아니오</button></span>
					<span class="item on"><button type="button" name="button" class="close_modal btn_type_f">네</button></span>
				</div>

			</div>
		</div>
		<!-- //적금 마케팅동의유도 팝업 -->

	</div><!-- #contents -->
</div>
</body>
</html>
