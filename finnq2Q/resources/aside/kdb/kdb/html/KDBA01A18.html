<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>개설완료 | T high5적금</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no ,viewport-fit=cover" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/kdb_finnq.css" />
<script src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/finnq_ui.js"></script>
</head>
<body>
<div class="wrap">
	<div id="contents" class="market add_sticky">

		<!-- Header 영역 -->
		<div class="sec_ows_head finnq">
			<!-- <button class="ows_prev" onclick="history.back();"><span class="blind">이전</span></button> -->
			<h2 class="ows_title">KDB 산업은행 입출금통장</h2><!-- 19.09.11 타이틀 수정 -->
			<!-- <button class="btn_cancel" onclick="">취소</button> -->
		</div>
		<!-- //Header 영역 -->

		<section class="kdb_result">

			<div class="sec_title">
				<h2>개설 완료</h2>
			</div>

			<div class="sec_fund_result pdb0"> <!-- 19.09.24 pdb0 클래스 추가 -->
				<table class="tbl_type2">
					<caption>계좌, 예금주 명 , 금리 항목으로 구성된 내용</caption>
					<colgroup>
						<col style="width:30%">
						<col style="width:auto">
					</colgroup>
					<tbody>
						<!-- 19.09.24 상품명 추가 -->
						<tr>
							<th scope="row">상품명</th>
							<td>KDB Hi 비대면 입출금통장 X 핀크</td>
						</tr>
						<!-- //19.09.24 상품명 추가 -->
						<tr>
							<th scope="row">계좌</th>
							<td>KDB산업<br><!-- 19.09.24 KDB산업으로 표기 수정 -->
								<em class="num">123-123-123456</em>
							</td>
						</tr>
						<tr>
							<th scope="row">예금주명</th>
							<td>김핀크</td>
						</tr>
						<tr>
							<th scope="row">금리</th>
							<td>연 <em class="num">1.0</em>%</td>
						</tr>
					</tbody>
				</table><!-- //tbl_type2 -->

				<!-- 19.09.24 문구 및 클래스 추가 수정 -->
				<div class="agree_wrap mgt30">
					<input type="checkbox" id="purpleTwo1" name="test-img" class="purple"><label for="purpleTwo1" name="test-img"><span class="txt_black">핀크계좌 연결</span></label>
					<p class="guide-txt mgt5">적금 만기 후 받은 돈을 쉽게 꺼내 쓸 수 있어요!</p>
				</div>
				<!-- //19.09.24 문구 및 클래스 추가 수정 -->
			</div>

			<!-- 19.09.24 : 클래스 변경 -->
			<div class="kdb_copyright white ex">Provided by KDB 산업은행</div>
			<!-- //19.09.24 : 클래스 변경 -->

		</section>
		<!-- 하단 붙임 -->

		<div class="sticky_wrap set_type1">
			<button type="button" name="apply" class="btn btn_type_apply">확인</button><!-- // disabled="disabled" -->
		</div>
	</div><!-- #contents -->
</div>
<script type="text/javascript">
$(function(){
	$('.sec_agree input[type=checkbox]').on('click', function(){
		var status = $(this).is(':checked');
		if (status) {
			$('.sticky_wrap .btn').removeAttr('disabled');
		} else {
			$('.sticky_wrap .btn').attr('disabled', 'disabled');
		}
	});
});
</script>
</body>
</html>
