<script type="text/javascript">
	// 셀렉트 박스 선택시 비활성 초기화
	$('.sel_first select').on('change', function(){
		$('.sel_second').removeClass('disabled');
		$('.sel_second select').removeAttr('disabled');
	});

	/* 19.10.07 탭 스크립트 수정 및 추가  */

	// 인풋 필드 입력시 초기화 버튼 활성화
	// 19.10.07 탭 스크립트 수정
	$('.address .detail input').on('keyup change', function(e){
		var inpVal = $(this).val().length;
		if (inpVal > 0) {
			 $(this).parent('.detail').addClass('on');
		} else {
			$(this).parent('.detail').removeClass('on');
		}
	});

	// 인풋 필드 초기화
	$('.address .detail .btn_reset').on('click', function(){
		$(this).parent('.detail').removeClass('on');
		$(this).parent().find('input').val('').attr({'placeholder' : "입력해 주세요"}).focus();
	});

	// 19.10.07 탭 스크립트 추가
	$('.tab_purple > li > a').on('click', function(event){
		event.preventDefault();

		var status = $(this).parent().hasClass('disabled');
		if (status) { return; }

		var idx = $(this).parent().index();
		$(this).parent().addClass('on').siblings().removeClass('on');

		$('.tab_cont_addr article').eq(idx).addClass('on').siblings().removeClass('on');

		// 19.10.22 추가
		$('.search_wrap > article').eq(idx).addClass('on').siblings().removeClass('on');
	});

	// 주소 검색 1단계 스탭 이벤트 숨김 / 2단계 스탭 활성화
	$('.address .search_step1 .search_list button').on('click', function(event){
		$(this).parents('.search_step1').addClass('hide');
		$('.search_step2').removeClass('hide');
	});


	/* //19.10.07 탭 스크립트 수정 및 추가  */


</script>
