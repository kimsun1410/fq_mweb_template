<div class="wrap">

					<tbody>

								<em class="num">123-123-123456</em>

						</tr>
						<tr>

<script type="text/javascript">
$(function(){
	$('.sec_agree input[type=checkbox]').on('click', function(){
		var status = $(this).is(':checked');
		if (status) {
			$('.sticky_wrap .btn').removeAttr('disabled');
		} else {
			$('.sticky_wrap .btn').attr('disabled', 'disabled');
		}
	});

	// 19.09.24 : 하단 로고 320 대응 추가 / 해당 페이지만 적용 START
	function copyRightFixFunc(){
		var _width = $(window).outerWidth();
		if (_width <= 320) {
			$('.kdb_copyright').removeClass('fixed');
		} else {
			$('.kdb_copyright').addClass('fixed');
		}
	}
	copyRightFixFunc();

	$(window).resize(function(){
		copyRightFixFunc();
	});
	// 19.09.24 : 하단 로고 320 대응 추가 / 해당 페이지만 적용 END
});
</script>
