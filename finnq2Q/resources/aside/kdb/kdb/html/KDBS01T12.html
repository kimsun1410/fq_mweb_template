<script type="text/javascript">
$(function(){

	// 툴팁 이벤트
	$('body').on('click','button[data-name=open_fp_layer]', function(e) {

		$body = $("body");
		//Contents Size Cal;
		var winH, docH;
		winH = $(window).height();
		docH = $('.modal_wrap > .modal_content').height();

		$('.modal_wrap.fullpop').addClass('visible');
		if (winH <= docH) {
			$('.modal_wrap > .modal_content').css({height: docH});
		} else {
			$('.modal_wrap > .modal_content').css({height: winH});
		}
	});

	$('body').on('click','.modal_wrap .btn_close', function(e) {
		$('.modal_wrap.fullpop').removeClass("visible");
		return false;
	});
});
</script>
