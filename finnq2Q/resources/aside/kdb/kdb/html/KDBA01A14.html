<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>입출금 계좌 외 오류 팝업 | T high5적금</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no ,viewport-fit=cover" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/kdb_finnq.css" />
<script src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/finnq_ui.js"></script>
</head>
<body>
<div class="wrap">

	<div id="contents">
		<div class="flex_wrap set_type1" style="padding:20px;"> <!-- 1개 -->
			<span class="item">
				<button type="button" class="open_modal">하이파이브적금</button>
			</span>
		</div>
		<!--
			클래스 visible로 제어
			입출금 계좌 외 오류 팝업
		-->
		<div class="modal_wrap visible normal">
			<div class="modal_content">
				<div class="sec_title">
					<h3 class="accent_txt">입출금계좌가 아닙니다.<br> 다시 입력해주세요.</h3>
				</div>
				<div class="flex_wrap set_type1">
					<span class="item on"><button type="button" name="button" class="btn_type_f">확인</button></span>
				</div>
			</div><!-- //modal_content -->
		</div>
		<!-- //입출금 계좌 외 오류 팝업 -->

		<div class="sticky_wrap set_type1">
			<button type="button" name="" class="btn btn_type_apply">확인</button>
		</div>

	</div><!-- #contents -->
</div>
</body>
</html>
