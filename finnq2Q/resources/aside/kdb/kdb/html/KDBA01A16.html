<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>입금인증 | T high5적금</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no ,viewport-fit=cover" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/kdb_finnq.css" />
<script src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/finnq_ui.js"></script>
</head>
<body>
<div class="wrap">

	<div id="contents" class="common add_sticky">
		<div class="sec_ows_head finnq">
			<button class="ows_prev" onclick="history.back();"><span class="blind">이전</span></button><!-- 19.09.11 이전 버튼 추가  -->
			<h2 class="ows_title">KDB 산업은행 입출금통장</h2><!-- 19.09.11 타이틀 수정 -->
			<button class="btn_cancel" onclick="">취소</button>
		</div>

		<section class="common_wrap transfer_agree">

			<div class="sec_step step_green">
				<ol>
					<li class="on complete"><!-- 진행 완료된 step은 class : complete 추가 -->
						<strong>1</strong><i class="step_dot"></i>
					</li>
					<li class="on complete"><!-- 진행 완료된 step은 class : complete 추가 -->
						<strong>2</strong><i class="step_dot"></i>
					</li>
					<li class="on complete">
						<strong>3</strong><i class="step_dot"></i>
					</li>
					<li class="on">
						<strong>4</strong>
					</li>
				</ol>
			</div>

			<div class="sec_title">
				<h2>계좌 인증</h2>
				<p class="guide_txt"><em>우리은행 (<i class="num">570702********</i>)</em>로<br>
				<strong>1원</strong>을 보냈습니다.</p>
			</div>

			<div class="deposit_name round_box mgb0"> <!-- 19.09.11 : 클래스 mgb0 추가 -->
				<p class="txt">
					<span><i class="num bold">1</i>원이 입금된 거래 내역의<br></span>
					<strong>숫자 <i class="num bold">4</i>자리</strong>를 입력해 주세요
				</p>

				<div class="new_regist">
					<div class="wrap_password four_area">
						<div class="bg_password">
							<!-- 입력 완료시 클래스 on -->
							<i class="on"><input type="tel" data-name="resident_num" placeholder="" maxlength="1" value="3"></i>
							<i><input type="tel" data-name="resident_num" placeholder="" maxlength="1"></i>
							<i><input type="tel" data-name="resident_num" placeholder="" maxlength="1"></i>
							<i><input type="tel" data-name="resident_num" placeholder="" maxlength="1"></i>
						</div>
					</div>
				</div>

				<!-- <span class="limit star_type"> 인증번호 유효시간 : 10분</span> -->
				<p class="img_ex">예제</p>
			</div>

			<!-- 19.09.18 : 클래스 추가 -->
			<div class="kdb_copyright white ex">Provided by KDB 산업은행</div>
			<!-- //19.09.18 : 클래스 추가 -->
		</section>

		<!--  19.10.23 버튼 수정 -->
		<div class="sticky_wrap set_type2">
			<button type="button" name="" class="btn btn_cancel">인증 계좌 변경</button>
			<button type="button" name="" class="btn btn_type_apply">다음</button>
		</div>
		<!-- //19.10.23 버튼 수정 -->

	</div><!-- #contents -->
</div>
</body>
</html>
