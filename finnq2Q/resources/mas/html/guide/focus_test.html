<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>04채우기_05하나머니로채우기_01입력화면</title><!-- 임시 -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />

	<link rel="stylesheet" href="../../css/ui.css" />
	<link rel="stylesheet" href="../../css/ui_aifingo.css" />
	<link rel="stylesheet" href="../../css/ui_finnqmarket.css" />
	<link rel="stylesheet" href="../../css/ui_myfinnq.css" />

</head>
<body>
<div class="wrap" id="MASB03Z01">
	<div id="contents" class="myfinnq">
		
		<section class="charge_price_hana" >
			<div class="sec_top_bar">
				<strong>나의 하나머니</strong>
				<div>
					<em class="cash bold">10,000</em><span>머니</span>
				</div>
			</div>
			<div class="sec_input">
				<dl class="input_wrap">
					<dt class="input_tit">
						<strong>채울 금액</strong>
						<button class="btn_ico ico_circle_help" data-name="open_help"><span class="blind">도움말</span></button>
						<div class="layer_wrap">
							<p>&nbsp;</p>
						</div>
						<div class="btn_right"><button class="btn btn_type_g">모두 가져오기</button></div>
					</dt>
					<dd class="flex_wrap set_type1"> <!-- 1개 -->
						<span class="item"><input type="text" data-name="inpFocus" placeholder="계좌번호 ‘-‘ 없이 입력" class="inp_money" /></span>
						<p class="inp_remark">최소 채우기 금액은 <em class="cash">10,000</em>원입니다</p>
					</dd>
				</dl>
			</div>

			<div class="sec_agree">
				<div class="agree_wrap">
					<input type="checkbox" id="grayTwo1" name="test-img" checked="checked" class="purple"><label for="grayTwo1" name="test-img"><span>출금이체를 위한 개인정보 제3자 제공 동의</span></label>
					<!--  <button type="button" class="ico ico_arrow_more"><span class="blind">더보기</span></button> -->
				</div>
			</div>
		</section>

		

		<div class="sticky_wrap set_type1">
			<button type="button" name="" class="btn btn_type_apply">채우기</button>
		</div>
	</div>
	<!-- #contents -->
</div>
<script src="../../libs/jquery-2.2.4.min.js"></script>
<script src="../../libs/ui.js"></script>
<script src="../../libs/contents.js"></script>

<script>
var $navbar = $('.sticky_wrap');
var scrollBottom = (($("#contents > section").height()) - 94);
function fixFixedPosition() {
  console.log(window.screen.height);
  $('body').css({
	position:'fixed',
	width: '100%',
	height: scrollBottom+60+'px',
	overflow:'hidden'
  });
  $('html').css({
	height: scrollBottom+60+'px',
	overflow:'hidden'
  });
  $navbar.css({
    position: 'absolute',
	top: scrollBottom + 'px',
	bottom:'unset',
	zIndex: '100'
  });
}
function resetFixedPosition() {
  $navbar.css({
    position: 'fixed',
	top:'unset',
    bottom: '0px',
	zIndex: '100'
  });
}

$('input, textarea, [contenteditable=true]').on({
  focus: function() {
    fixFixedPosition();
  },
  blur: resetFixedPosition
});
</script>

</body>
</html>
