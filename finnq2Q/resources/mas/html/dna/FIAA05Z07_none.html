<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>09신용관리_03카드_FIAA05Z07</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../css/ui.css" />
	<link rel="stylesheet" href="../../css/ui_dna.css" />
</head>
<body>
<div class="wrap"><!-- 페이지 검색을 위한 아이디 : FIAA05Z07 --><!-- 내역 없는 경우 class : bg_list 삭제 -->
	<div id="contents" class="finance_dna">

		<section class="sec_space10">
			<!-- sec_head -->
			<div class="sec_head bg_purply">
				<div class="account_info">
					<div class="money_tit light">9월 이용금액</div>
					<div class="money_total">
						<em class="cash bold">0</em><span>원</span>
					</div>
				</div>
			</div>

			<!-- sec_detail_info -->
			<div class="sec_detail_info">
				<div class="inner add_dotline2">
					<ul>
						<li>
							<div class="tit">보유 카드</div><!-- 문구변경 2019-01-16 ock -->
							<div class="info">
								<em class="num">2</em><span>개</span>
							</div>
						</li>
					</ul>
				</div>

				<!-- txt_ico_guide -->
				<div class="txt_ico_guide mar_t28">
					<p class="indent"><i class="ico ico_woring_info02"></i>신용평가사(KCB)에서 제공하는 데이터이며,<br>산정기준에 따라 핀크의 분석 데이터와 차이가 있을 수 있습니다.</p>
				</div>
			</div>

			

			<!-- extend_history -->
			<!-- 내역 없는 경우 wrap_result 추가 -->
			<div class="extend_history wrap_result">
				<div class="summary">
					<p class="category">상세 내역</p>
				</div>
				<div class="no_result">
					<span class="ico ico_chat_no2"></span>
					<p>조회 내역이 없습니다.</p>
				</div>
			</div>
		</section>
		<!-- 하단 붙임 -->





	</div><!-- #contents -->
</div>
<script src="../../libs/jquery-2.2.4.min.js"></script>
<script src="../../libs/ui.js"></script>
<script src="../../libs/contents.js"></script>

<script>
$(document).ready(function(){
	function extend() {
		$('body').on("click",".extend_head a", function(){
			var exHead =$(this).parent();
			var exbody =$(this).parent().next();

			if (exbody.is(":hidden")){
				exHead.addClass('on');
				exbody.addClass('open').stop().slideDown(300);

			} else{
				exHead.removeClass('on');
				exbody.removeClass('open').stop().slideUp(300);

			} 
		});
	} extend();
});
</script>
</body>
</html>
