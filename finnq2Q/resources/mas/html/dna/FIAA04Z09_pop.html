<script>
$(document).ready(function(){
	$body = $("body");
	//Contents Size Cal;
	var docH, docW;
	docW = $(window).width();
	docH = $(window).height();
	//모달팝업
		/* modal popup */
		$("button.open_modal,a.open_modal").on("click", function(){
			var $mpop = $(this);

			var $mpopType = $mpop.data("mtype");
			var $mpopID = "#"+$mpop.data("triger");
			var $mpopClose = $mpop.data("bgclose");
			var conH = $($mpopID).find(".modal_content").outerHeight();


			//popup contents height < window height
			if(conH >= docH || ($mpopType=="fullpop")) {
				$($mpopID +"> .modal_content").css({
					height: docH
				});
			}else {
				$($mpopID).addClass("normal");
			}
			if($mpopClose) 	$($mpopID).data("bgclose", true);

			switch($mpopType) {
				case "fullpop":
					$($mpopID).toggleClass("visible");
					break;
				case "doublepop":
					$($mpopID).addClass("double").toggleClass("visible");
					break;
				default:
					$($mpopID).toggleClass("visible");
			}
			return false;
		});
		$(".modal_wrap").on("click","button.close_modal", function(){
			$(this).closest('.modal_wrap').toggleClass("visible");
			return false;
		});
		$(".modal_wrap").on("click", function(e){
			var status = $(this).data("bgclose");
			if(!$(".modal_content").has(e.target).length && status ) { 
				if($(this).data("bgclose")) $(this).toggleClass("visible");
			} 
		}); 
	//선택버튼 ui 확인용이니 필요한 부분만 활용 하세요.

	//시선택
	$("#modal-choice-zone1 .btn_sellist").on("click", "button", function(){
		var thisTxt = $(this).text();
		var selectBtn = $(".choice-zone1 .btn_select");
		console.log(thisTxt);
		$(this).parent('li').siblings().find('button').removeClass('on');
		$(this).toggleClass('on');		
		if( $(this).parents('.modal_wrap').hasClass('visible') ) {
			selectBtn.css({'color':'#222'});
			selectBtn.parent('.item').removeClass('on').find('span').text(thisTxt); //text 넣기
			$(this).parents('.modal_wrap').removeClass('visible'); //팝업 닫기
		} else {
			selectBtn.parent('.item').addClass('on')
		}
	});

	//구선택
	$("#modal-choice-zone2 .btn_sellist").on("click", "button", function(){
		var thisTxt = $(this).text();
		var selectBtn = $(".choice-zone2 .btn_select");
		console.log(thisTxt);
		$(this).parent('li').siblings().find('button').removeClass('on');
		$(this).toggleClass('on');		
		if( $(this).parents('.modal_wrap').hasClass('visible') ) {
			selectBtn.css({'color':'#222'});
			selectBtn.parent('.item').removeClass('on').find('span').text(thisTxt); //text 넣기
			$(this).parents('.modal_wrap').removeClass('visible'); //팝업 닫기
		} else {
			selectBtn.parent('.item').addClass('on')
		}
	});
	
	//직접선택시
	$(".square_tab").on("click", "button", function(){
		if ($(this).parents('li').hasClass('direct_control')){
			$(this).parents('.square_tab').next('.direct_wrap').removeClass('hide');
		} else {
			$(this).parents('.square_tab').next('.direct_wrap').addClass('hide');
		}
	});

});
