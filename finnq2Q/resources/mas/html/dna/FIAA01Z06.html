<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>금융기관연결_취소</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../css/ui.css" />
	<link rel="stylesheet" href="../../css/ui_dna.css" />
</head>
<body>
<div class="wrap"><!-- 페이지 검색을 위한 아이디 : FIAA01Z06 -->
	<div id="contents" class="finance_dna">

		<div class="flex_wrap set_type1" style="padding:20px;"> <!-- 1개 -->
			<span class="item"><button type="button" class="open_modal" data-triger="FIAA01Z06">금융기관연결_취소 팝업 [클릭]</button></span>
		</div>

		<!-- 
			UI확인용 팝업 Infomation
			data-triger : 모달팝업 아이디
			data-mtype : 모달팝업 오픈타입
				- fullpop : 풀팝업, window.height가 popSize, reSize()
				- doublepop : 풀팝업에 또 팝업이 뜸, modal이 없음.
				- 이외는 값없음
			data-bgclose : 모달 Background 클릭시 팝업 닫기(true/false)

			>> 사이즈 작은 모달팝업은 triger만 설정
			>> 전체창 또는 배경클릭시 닫힘의 경우에는 각각의 값 설정
		//-->

		<!-- popup -->
		<div id="FIAA01Z06" class="modal_wrap">
			<div class="modal_content">
				<div class="sec_title">
					<h3 class="accent_txt">연결된 금융 정보는 이중암호화 처리가 되어 안전하게 보관되며, 언제든지 해제가 가능합니다.<br>금융기관 연결을 계속하시겠습니까?</h3>
				</div>

				<div class="flex_wrap set_type2">
					<span class="item"><button type="button" name="button" class="btn_type_f close_modal">취소</button></span><!-- disabled="disabled" -->
					<span class="item on"><button type="button" name="button" class="btn_type_f close_modal">확인</button></span><!-- disabled="disabled" -->
				</div>

			</div>
		</div>


	</div><!-- #contents -->
</div>
<script src="../../libs/jquery-2.2.4.min.js"></script>
<script src="../../libs/ui.js"></script>
<script src="../../libs/contents.js"></script>

<script>
$(document).ready(function(){
	$body = $("body");
	//Contents Size Cal;
	var docH, docW;
	docW = $(window).width();
	docH = $(window).height();
	//모달팝업
		/* modal popup */
		$("button.open_modal,a.open_modal").on("click", function(){
			var $mpop = $(this);

			var $mpopType = $mpop.data("mtype");
			var $mpopID = "#"+$mpop.data("triger");
			var $mpopClose = $mpop.data("bgclose");
			var conH = $($mpopID).find(".modal_content").outerHeight();


			//popup contents height < window height
			if(conH >= docH || ($mpopType=="fullpop")) {
				$($mpopID +"> .modal_content").css({
					height: docH
				});
			}else {
				$($mpopID).addClass("normal");
			}
			if($mpopClose) 	$($mpopID).data("bgclose", true);

			switch($mpopType) {
				case "fullpop":
					$($mpopID).toggleClass("visible");
					break;
				case "doublepop":
					$($mpopID).addClass("double").toggleClass("visible");
					break;
				default:
					$($mpopID).toggleClass("visible");
			}
			return false;
		});
		$(".modal_wrap").on("click","button.close_modal", function(){
			$(this).closest('.modal_wrap').toggleClass("visible");
			return false;
		});
		$(".modal_wrap").on("click", function(e){
			var status = $(this).data("bgclose");
			if(!$(".modal_content").has(e.target).length && status ) { 
				if($(this).data("bgclose")) $(this).toggleClass("visible");
			} 
		}); 
});
</script>
</body>
</html>
