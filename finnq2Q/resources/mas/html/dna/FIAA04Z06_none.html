<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예상연봉_web</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../css/ui.css" />
	<link rel="stylesheet" href="../../css/ui_dna.css" />
</head>
<body>
<div class="wrap"><!-- 페이지 검색을 위한 아이디 : FIAA04Z06 -->
	<div id="contents" class="finance_dna">

		<section class="finance_life">
			

			<div class="sec_head">
				<h2 class="money_tit">최근 <span class="num">30</span>일 소득 기준</h2>
				<div class="money_cont purply">
					<em class="cash bold">3,000,000</em><span>원</span>
				</div>
				<div class="btn_wrap"><button type="button" name="button" class="btn btn_type_a">연봉 계산하기</button></div>
			</div>

			<div class="sec_round_box salary_report">
				<!-- 소득 정보 없을때 2019-01-08 -->
				<article class="no_info">
					<p class="salary_review">소득 정보가 있으면 내 연봉이<br>또래 대비 상위 몇%인지 알려 드려요!</p>
					<div class="btn_text05"><a href="#none">소득정보 확인</a></div>
				</article>

				<div class="report_detail add_dotline3">
					<dl class="row_type">
						<dt class="info_tit">최고연봉</dt>
						<dd class="info_cont"><strong class="cash bold">60,000,000</strong><span>원</span></dd>
					</dl>
					<dl class="row_type">
						<dt class="info_tit">평균연봉</dt>
						<dd class="info_cont"><strong class="cash bold">22,250,000</strong><span>원</span></dd>
					</dl>
					<dl class="row_type">
						<dt class="info_tit">중간연봉
							<button class="btn_ico ico_circle_help" data-name="open_help"><span class="blind">자세히 보기</span></button>
							<div class="layer_wrap">
								<p>또래를 일렬로 세웠을 때 가운데 등수의 연봉</p>
							</div>
						</dt>
						<dd class="info_cont"><strong class="cash bold">31,720,000</strong><span>원</span></dd>
					</dl>
				
				</div>
			</div>

			
		</section>

	</div><!-- #contents -->
</div>
<script src="../../libs/jquery-2.2.4.min.js"></script>
<script src="../../libs/ui.js"></script>
<script src="../../libs/contents.js"></script>

<script>
	$(document).ready(function(){
		
	});

</script>

</body>
</html>
