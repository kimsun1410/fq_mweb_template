<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>RCS송금 - 실명확인 - 보내기</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../css/ui.css?time=20180117" />
</head>
<body>
<div class="wrap"><!-- MASD02Z11-1 -->
	<div id="contents" class="add_sticky bg_rcs">
		<section>
			<div class="rcs-send-wrap txt_center mgt30">
				<div class="rcs-title big">
					<span class="block"><i class="bold">나선영님</i>에게</span>
					<span class="block small-txt num">010-1234-4321</span>
					<span class="block"><i class="bold"><i class="txt_purple bold"><em class="num bold">50,000</em>원</i>을 보냅니다</i></span>
				</div>

				<div class="rcs-detail-info">
					<div class="finnq-detail">
						<dl>
							<dt>핀크계좌 잔액</dt>
							<dd><em class="num bold">10,000</em>원</dd>
						</dl>
					</div>
				</div>
			</div>

			<div class="rcs-box-cont">
				<p class="title">부족한 금액은<br> 자동으로 채울까요?</p>

				<div class="finnq-detail">
					<dl>
						<dt>출금계좌</dt>
						<dd>KEB하나 <em class="num bold">11-22-3344555</em></dd>
					</dl>
					<dl>
						<dt>충전금액</dt>
						<dd><span class="txt_purple2"><em class="num bold">10,000</em>원</span></dd>
					</dl>
				</div>
				<p class="star_type">잔액이 부족하면 알아서 채워주는 자동 충전 기능을 설정합니다.</p>
			</div>
		</section>

		<div class="sticky_wrap set_type2">
			<button type="button" name="" class="btn btn_cancel">아니오</button>
			<button type="button" name="" class="btn btn_type_apply">네</button>
		</div>
	</div>
	<!-- #contents -->
</div>
<script src="../../libs/jquery-2.2.4.min.js"></script>
<script src="../../libs/ui.js"></script>
<script src="../../libs/contents.js"></script>
<script type="text/javascript">
$(function(){
	// 입력필드 버튼 활성화
	$(this).on("keyup",".rcs-field-wrap .rcs-field", function(e) {
		var textSum = $(this).val();
		 if(textSum.length < 1) { //1보다 작은 경우
			$(this).parent('.rcs-field-wrap').removeClass('on error');
			$(this).parent('.rcs-field-wrap').find('.guide-txt').text('실명이 아니면 송금되지 않습니다')
		 } else {
			$(this).parent('.rcs-field-wrap').addClass('on');
		 }
	});

	// 입력필드 초기화 버튼 클릭
	$(this).on('click','.rcs-field-wrap .btn-reset',function(){
		var placeText = $('.rcs-field-wrap .rcs-field').attr('placeholder');
		$(this).parents('.rcs-field-wrap').removeClass('on');
		$(this).prev('.rcs-field').attr('placeholder', placeText).val('').focus();
	});

});
</script>
</body>
</html>
