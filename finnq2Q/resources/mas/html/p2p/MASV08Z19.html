<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
	<title>상환계좌 직접입력 은행선택</title>
	<link rel="stylesheet" href="../../css/ui.css" />
	<link rel="stylesheet" href="../../css/ui_finnqmarket.css" />
</head>
<body>
<div class="wrap">
	<div id="contents" class="market p2p_wrap add_sticky">
		<span class="item"><button type="button" name="button" class="btn btn_type_e open_modal" data-triger="MASV08Z19" data-mtype="fullpop">은행선택</button></span>

		<!-- MASV08Z19 -->
		<div id="MASV08Z19" class="modal_wrap fullpop">
			<div class="modal_content pop_hana_bank add_sticky">
				<div class="scroll_wrap" style="">
					<div class="sec_title txt_c">
						<h3 class="accent_txt">상환계좌를 <strong>직접 입력</strong>하세요</h3>
					</div>
					<div class="input_wrap item">
						<a class="btn_select btn_type_a open_modal">은행 선택</a>
					</div>
					<div class="input_wrap item">
						<input type="tel" data-name="inpFocus" placeholder="계좌번호 ‘-‘ 없이 입력">
					</div>
					<div class="sec_finance hide">
						<article>
							<!-- 은행 -->
							<ul class="btn_sellist set_type4">
								<li><button class="on">KEB하나</button></li>
								<li><button class="">국민</button></li>
								<li><button class="">신한</button></li>
								<li><button class="">우리</button></li>
								<li><button class="">농협</button></li>
								<li><button class="">기업</button></li>
								<li><button class="">경남</button></li>
								<li><button class="">광주</button></li>
								<li><button class="">대구</button></li>
								<li><button class="">도이치뱅크</button></li>
								<li><button class="">부산</button></li>
								<li><button class="">산업</button></li>
								<li><button class="">상호저축은행</button></li>
								<li><button class="">새마을금고</button></li>
								<li><button class="">수협중앙회</button></li>
								<li><button class="">신용협동조합</button></li>
								<li><button class="">전북</button></li>
								<li><button class="">케이뱅크</button></li>
								<li><button class="">제주</button></li>
								<li><button class="">씨티</button></li>
								<li><button class="">우체국</button></li>
								<li><button class="">BOA</button></li>
								<li><button class="">HSBC</button></li>
								<li><button class="">JP모간</button></li>
								<li><button class="">SC제일</button></li>
								<li><button class="">산림조합</button></li>
								<li><button class="">중국공상</button></li>
								<li><button class="">BNP파리바</button></li>
							</ul>
						</article>
					</div>

					<div class="sticky_wrap set_type1">
						<button type="button" name="apply" class="btn btn_type_apply open_modal" data-triger="MASV08Z16" disabled>확인</button>
					</div>
				</div><!-- //scroll_wrap -->
			</div>
		</div>
		<!-- //MASV08Z19 -->
	</div>
</div>
<script src="../../libs/jquery-2.2.4.min.js"></script>
<script src="../../libs/ui.js"></script><!-- UI관련 자바스크립트, 필요없는 부분은 개발에서 삭제 처리 부탁드립니다. -->

</body>
</html>
