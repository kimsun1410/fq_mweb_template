<script type="text/javascript">
$(document).ready(function(){
	$body = $("body");
	//Contents Size Cal;
	var docH, docW;
	docW = $(window).width();
	docH = $(window).height();
	//모달팝업
	/* modal popup */
	$("button.open_modal,a.open_modal").on("click", function(){
		var $mpop = $(this);

		var $mpopType = $mpop.data("mtype");
		var $mpopID = "#"+$mpop.data("triger");
		var $mpopClose = $mpop.data("bgclose");
		var conH = $($mpopID).find(".modal_content").outerHeight();

		if (!$('html, body').is('[style]')){
			var sct = $('html').scrollTop();
		} else {
			var sct = $('body').scrollTop();
		}
		$('html, body').css({'overflow':'hidden'});
		$('html, body').scrollTop(sct);
		//popup contents height < window height
		if(conH >= docH || ($mpopType=="fullpop")) {
			$($mpopID +"> .modal_content").css({
				height: docH
			});
		}else {
			$($mpopID).addClass("normal");
		}
		if($mpopClose) 	$($mpopID).data("bgclose", true);

		switch($mpopType) {
			case "fullpop":
				$($mpopID).toggleClass("visible");
				break;
			case "doublepop":
				$($mpopID).addClass("double").toggleClass("visible");
				break;
			default:
				$($mpopID).toggleClass("visible");
		}
		return false;
	});
	$(".modal_wrap").on("click","button.close_modal", function(){
		$(this).closest('.modal_wrap').toggleClass("visible");
		$('html, body').css({'overflow':'auto'});
		return false;
	});
	$(".modal_wrap").on("click", function(e){
		var status = $(this).data("bgclose");
		if(!$(".modal_content").has(e.target).length && status ) {
			if($(this).data("bgclose")) $(this).toggleClass("visible");
		}
	});


	$(".btn_select").on("click", function(){
		if( $(this).parent().hasClass('on') ) {
			$(this).parent('.item').removeClass('on');
			$('.sec_finance').addClass('hide');
			$(this).css({'color':'#222'});
		} else {
			$(this).parent('.item').addClass('on');
			$(this).css({'color':'#731aed'});
			$('.sec_finance').removeClass('hide');
		}
	});

	//선택버튼
	$(".btn_sellist").on("click", "button", function(){
		var thisTxt = $(this).text();
		var selectBtn = $(this).parents('.sec_finance').siblings('.input_wrap');
		console.log(thisTxt);
		//if( $(this).parent().hasClass('disabled') ) { return false; } //비활성 막기
		//if( $(this).text() == "") { return false; } //빈 a태그 막기
		$(this).parent('li').siblings().find('button').removeClass('on');
		$(this).parents('article').siblings().find('li > button').removeClass('on'); //은행,증권사 중 단일선택
		$(this).toggleClass('on');
		$(this).parents('.sec_finance').addClass('hide');
		if( $('.sec_finance').hasClass('hide') ) {
			selectBtn.removeClass('on').find('a').text(thisTxt).css({'color':'#222'});
		} else {
			selectBtn.addClass('on').find('a').css({'color':'#731aed'});
		}
	});
});

</script>
