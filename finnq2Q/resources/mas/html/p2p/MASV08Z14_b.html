<!DOCTYPE html>

<body>
<div class="wrap" id="MASV08Z14">
	<div id="contents" class="market p2p_wrap add_sticky">
		<!-- 상품상세검색 -->
		<section class="sec_MASV08Z14 in_sec"><!-- 2018.04.26 컨텐츠 전체변경 -->
			<div class="sec_title txt_c">
				<h2 class="bold">P2P 투자 서비스 이용 신청이<br><em>완료되었습니다.</em></h2>
			</div>

			<div class="box_type_a">
				<div class="box_header color_blue">
					<h3>신규가입 제휴사</h3>
				</div>
				<div class="box_body">
					<div class="btn_wrap">
						<button type="button" class="btn btn_type_k">헬로펀딩</button>
					</div>
					<div class="cont_wrap cont_type1">
						<dl class="define">
							<dt class="tit">이메일</dt>
							<dd class="txt"><span class="num">kimfinnq@finnq.com</span></dd>
						</dl>
						<dl class="define">
							<dt class="tit">상환계좌</dt>
							<dd class="txt">하나은행 <span class="num">204-976473-21731</span></dd>
						</dl>
					</div>
				</div>
			</div>

			<div class="box_type_a">
				<div class="box_header white-four">
					<h3>이용동의 제휴사</h3>
				</div>
				<div class="box_body">
					<div class="btn_wrap">
						<button type="button" class="btn btn_type_l">투게더펀딩</button>
					</div>
					<div class="cont_wrap cont_type2">
						<p class="star_type indent"> <em class="point_txt1">이미 가입된 제휴사로</em> 기본정보 및 상환계좌는 <em class="point_txt1">해당 제휴사에 먼저 등록한 정보</em>로 사용됩니다.</p>
					</div>
				</div>
			</div>

			<div class="box_type_a">
				<div class="box_header white-four">
					<h3>이메일주소 중복 가입 제휴사</h3>
				</div>
				<div class="box_body">
					<div class="btn_wrap">
						<button type="button" class="btn btn_type_l">8퍼센트</button><!-- 2018-05-28 에잇퍼센트를 8퍼센트로 변경 -->
					</div>
					<div class="cont_wrap cont_type2">
						<p class="star_type indent"> <em class="point_txt1">입력하신 이메일 주소로 이미 가입된 정보가 있습니다.</em><br>이메일 주소를 변경 후 다시 이용해 주세요.</p><!-- 2018.04.27 텍스트변경 -->
					</div>
				</div>
			</div>

			<div class="box_type_a">
				<div class="box_header white-four">
					<h3>이용 신청 실패 제휴사</h3>
				</div>
				<div class="box_body">
					<div class="btn_wrap">
						<button type="button" class="btn btn_type_l">투게더펀딩</button>
					</div>
					<div class="cont_wrap cont_type2">
						<p class="star_type indent"> 일시적인 장애로 이용 신청에 실패하였습니다. 잠시 후 다시 시도해 주세요.</p>
					</div>
				</div>
