<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
	<title>완료 상세보기</title>
	<link rel="stylesheet" href="../../css/ui.css" />
	<link rel="stylesheet" href="../../css/ui_finnqmarket.css" />
</head>
<body>
<div class="wrap bg_list" id="MASV07Z07">
	<div id="contents" class="market p2p_wrap">
		<!-- 페이지명 -->
		<section class="sec_MASV07Z07">
			<!-- sec_info -->
			<div class="sec_info in_sec">
				<div class="sec_title">
					<h2>[헬로펀딩] 울산 우정동 근린생활시설 준공자금 1차</h3>
				</div>
				<div class="figuer_circle">
					<div class="col-3">
						<dl class="item item1 animated zoomIn">
							<dt>원리금균등</dt>
							<dd>상환방식</dd>
						</dl>
					</div>
					<div class="col-3">
						<dl class="item item2 animated zoomIn">
							<dt class="xl"><span class="num bold">15.21</span>%</dt><!-- 2018-05-15 추가 Bold 적용 -->
							<dd>수익률</dd>
						</dl>
					</div>
					<div class="col-3">
						<dl class="item item3 animated zoomIn">
							<dt><span class="num numHan">1150000000</span></dt>
							<dd>모집금액</dd>
						</dl>
					</div>
				</div>
				<div class="cal_wrap7">
					<dl class="cal">
						<dt class="tit">투자원금</dt>
						<dd class="money"><span class="num numComma bold">600000</span>원</dd><!-- 2018-05-15 추가 Bold 적용 -->
					</dl>
					<dl class="cal">
						<dt class="tit">완료 상환금액</dt>
						<dd class="money point"><span class="num numComma bold">660000</span>원</dd><!-- 2018-05-15 추가 Bold 적용 -->
					</dl>
				</div>
			</div>
			<!-- //sec_info -->

			<!-- <div class="line_divid"></div> 2018-05-30 두줄처리 라인삭제-->

			<!-- 만족도 -->
			<div class="sec_rating in_sec">
				<div class="rating_header">
					<h2>투자는 어떠셨나요?</h2>
					<!-- 문구 삭제 2018-07-18 ock -->
					<!-- <p class="sec_txt">투자후기를 남겨주시면 <span class="num numComma point_txt8">1000</span>원을 드립니다.</p> -->
				</div>
				<div class="rating_body">
					<div class="rating_write">
						<div class="wrap_count item"><!-- 2018-06-28 클래스 item 추가 -->
							<p class="txt_count"><em>0</em>/<i></i></p>
							<!-- data-length 속성 추가 2018-07-12 ock -->
							<!-- maxlength 삭제하지말고 빈값으로 두거나 아무값 넣으면 됨 2018-07-12 ock -->
							<textarea cols="30" rows="10" maxlength="" data-length="150" data-name="inpFocus" class="inp_count" placeholder="내용을 입력하세요"></textarea>
						</div>
					</div>
					<div class="rating_box">
						<div class="item">
							<strong class="label">상품만족도</strong>
							<div class="starRating" data-role="click">
								<button type="button"><i class="ico ico_star">1</i><span class="hide">점</span></button>
								<button type="button"><i class="ico ico_star">2</i><span class="hide">점</span></button>
								<button type="button"><i class="ico ico_star">3</i><span class="hide">점</span></button>
								<button type="button"><i class="ico ico_star">4</i><span class="hide">점</span></button>
								<button type="button"><i class="ico ico_star">5</i><span class="hide">점</span></button>
							</div>
						</div>
						<div class="item">
							<strong class="label">고객관리</strong>
							<div class="starRating" data-role="click">
								<button type="button"><i class="ico ico_star">1</i><span class="hide">점</span></button>
								<button type="button"><i class="ico ico_star">2</i><span class="hide">점</span></button>
								<button type="button"><i class="ico ico_star">3</i><span class="hide">점</span></button>
								<button type="button"><i class="ico ico_star">4</i><span class="hide">점</span></button>
								<button type="button"><i class="ico ico_star">5</i><span class="hide">점</span></button>
							</div>
						</div>
						<div class="item">
							<strong class="label">상환관리</strong>
							<div class="starRating" data-role="click">
								<button type="button"><i class="ico ico_star">1</i><span class="hide">점</span></button>
								<button type="button"><i class="ico ico_star">2</i><span class="hide">점</span></button>
								<button type="button"><i class="ico ico_star">3</i><span class="hide">점</span></button>
								<button type="button"><i class="ico ico_star">4</i><span class="hide">점</span></button>
								<button type="button"><i class="ico ico_star">5</i><span class="hide">점</span></button>
							</div>
						</div>
					</div>
					<div class="btn_wrap">
						<button type="button" class="btn btn_type_i btn_fixed open_modal" data-triger="MASV07Z10">투자후기 남기기</button>
					</div>
				</div>
			</div>

			<div class="secede_inquiry">
				<ul>
					<li>
						<a href="#" class="web">투자설명서<i class="ico ico_arrow_more"></i></a>
					</li>
				</ul>
			</div>
		</section>
		<!-- //페이지명 -->

		<!-- 투자후기등록 실패 안내_[MASV07Z10] -->
		<div id="MASV07Z10" class="modal_wrap">
			<div class="modal_content">
				<div class="sec_title">
					<h3 class="accent_txt">일시적인 장애로 투자후기 등록 실패하였습니다. 잠시 후 다시 시도해주세요.</h3><!-- 2018.04.25 텍스트변경 -->
				</div>
				<div class="flex_wrap set_type1">
					<span class="item on"><button type="button" name="button" class="btn_type_f close_modal">확인</button></span>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="../../libs/jquery-2.2.4.min.js"></script>
<script src="../../libs/ui.js"></script><!-- UI관련 자바스크립트, 필요없는 부분은 개발에서 삭제 처리 부탁드립니다. -->
<script src="../../libs/contents.js"></script><!-- 외부 라이브러리 집합 -->
