<script src="../../libs/jquery-2.2.4.min.js"></script>
<script src="../../libs/ui.js"></script><!-- UI관련 자바스크립트, 필요없는 부분은 개발에서 삭제 처리 부탁드립니다. -->

<script src="../../libs/glDatePicker.js"></script><!-- 외부 라이브러리 집합 -->
<script>
$(document).ready(function(){
	/*
		선택된 클래스구분
		select : 선택가능 공통스타일
		sel_0 : 일정없음
		sel_0 : 오늘(동일)
		sel_1 : 상환완료일정 (순위3)
		sel_2 : 연체일정포함 (순위1)
		sel_3 : 상환예정일정 (순위2)
	*/
	var calendar = $('#p2p_calendar').glDatePicker(
	{
		showAlways: true,
		cssName: 'flatwhite',
		allowMonthSelect: false,
		allowYearSelect: false,
		prevArrow: '이전달',
		nextArrow: '다음달',
		currentArrow: '이번달',
		// specialDates 사용, selectDates 사용안함 
		// Date의 월은 다음달로 적용됨(0부터 시작되는 계산식)
		specialDates: [
		  {
			date: new Date(2018, 6, 8),
			style:'sel_0'
		  },
		  {
			date:  new Date(2018, 6, 20),
			style:'sel_1'
		  },
		  {
			date:  new Date(2018, 6, 21),
			style:'sel_1 sel_2  sel_3'
		  },
		  {
			date:  new Date(2018, 6, 22),
			style:'sel_3'
		  },
		  {
			date:  new Date(2018, 12, 22),
			style:'sel_3'
		  },
		],
		onClick:function(target, cell, date, data){
		  console.log('fssfsdf')
		}
	});
	$('#p2p_calendar').after($('.gldp-flatwhite'));
});
</script>
