<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
	<title>상환일정</title>
	<link rel="stylesheet" href="../../css/ui.css" />
	<link rel="stylesheet" href="../../css/ui_finnqmarket.css" />
	<link rel="stylesheet" href="../../css/glDatePicker.flatwhite.css" />
	<style type="text/css">
	</style>
</head>
<body>
<div class="wrap">
	<div id="contents" class="market p2p_wrap add_sticky">
		<section class="">
			<div class="sec_calendar">
				<input type="text" id="p2p_calendar" />
			</div>
		</section>
	</div>
</div>
<script src="../../libs/jquery-2.2.4.min.js"></script>
<script src="../../libs/ui.js"></script><!-- UI관련 자바스크립트, 필요없는 부분은 개발에서 삭제 처리 부탁드립니다. -->
<script src="../../libs/contents.js"></script><!-- 외부 라이브러리 집합 -->
<script src="../../libs/glDatePicker.js"></script><!-- 외부 라이브러리 집합 -->
<script>
$(document).ready(function(){
	var calendar = $('#p2p_calendar').glDatePicker(
	{
		showAlways: true,
		cssName: 'flatwhite',
		allowMonthSelect: false,
		allowYearSelect: false,
		prevArrow: '이전달',
		nextArrow: '다음달',
		currentArrow: '이번달',
		//selectedDate: new Date(2018, 4, 12),
		selectableDateRange: [
			{ from: new Date(2018, 3, 5),
				to: new Date(2018, 3, 10)},
			{ from: new Date(2018, 4, 19),
				to: new Date(2018, 4, 22) },
		],
		selectableDates: [
			{ date: new Date(2018, 4, 24) },
			{ date: new Date(2018, 4, 30) }
		]
	});
	$('#p2p_calendar').after($('.gldp-flatwhite'));
});
</script>
</body>
</html>
