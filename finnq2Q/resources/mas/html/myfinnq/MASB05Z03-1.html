<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>04채우기_04하나머니전환_01즉시_web_MASB01Z03</title><!-- 임시 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../css/ui.css?time=20180131" />
    <link rel="stylesheet" href="../../css/ui_myfinnq.css?time=20180131" />
</head>
<body>
<div class="wrap"><!-- MASB01Z03-1 -->
    <div id="contents" class="myfinnq add_sticky">

        <section class="charge_price_collabo">

            <div class="sec_input">

               <!-- Default -->
                <dl class="input_wrap">
                    <dt class="input_tit">출금계좌</dt>
                    <dd class="flex_wrap">
                        <div class="flex_wrap set_type1">
                            <span class="item ico_bankbook">
                                <a href="#none"class="btn_select btn_type_a open_modal" data-triger="MASA05Z04">KEB하나</a>
                            </span>
                            <p class="remark gray">출금계좌 잔액 : <em class="num">358,000</em>원</p>
                        </div>
                    </dd>
                </dl>

                <!-- 연결된 계좌가 없을 경우 : 클래스 no_account 추가 -->
                <dl class="input_wrap no_account">
                    <dt class="input_tit">출금계좌</dt>
                    <dd class="flex_wrap">
                        <a href="#none"class="btn">연결계좌가 없습니다.</a>
                    </dd>
                </dl>

                <dl class="input_wrap">
                    <dt class="input_tit">기준일</dt>
                    <dd class="flex_wrap set_type4">
                        <span class="item on"><button type="button" name="button" class="btn btn_type_c">1일</button></span>
                        <span class="item"><button type="button" name="button" class="btn btn_type_c">15일</button></span>
                        <span class="item"><button type="button" name="button" class="btn btn_type_c">25일</button></span>
                        <span class="item btn_sel"><button type="button" name="button" class="btn btn_type_c">선택</button></span>
                    </dd>
                </dl>


                <dl class="input_wrap">
                    <dt class="input_tit">충전금액</dt>
                    <dd class="flex_wrap set_type4">
                        <span class="item on"><button type="button" name="button" class="btn btn_type_c">3만원</button></span>
                        <span class="item"><button type="button" name="button" class="btn btn_type_c">5만원</button></span>
                        <span class="item"><button type="button" name="button" class="btn btn_type_c">10만원</button></span>
                        <span class="item"><button type="button" name="button" class="btn btn_type_c">20만원</button></span>
                    </dd>
                    <dd class="flex_wrap set_type1"> <!-- 1개 -->
                        <span class="item">
                            <input type="text" data-name="inpFocus" placeholder="" value="" class="inp_money comma_wonhan" />
                            <em class="won_del"></em>
                        </span>

                        <p class="remark gray">최소 채우기 금액은 <em class="cash">10,000</em>원입니다</p>
                    </dd>
                </dl>

                <div class="sec_comment">
                    <p>매월 <strong><em class="num">1</em>일</strong>마다,<br>
                        <strong><em class="num">10</em>만원</strong>을 핀크계좌로 이체합니다.</p>
                </div>

        </section>

        <!-- 금액 미입력, 최대머니 입력 시 버튼 비 활성화 -->
        <div class="sticky_wrap set_type1">
            <button type="button" name="apply" class="btn btn_type_apply">설정</button>
        </div>

        <!-- 버튼 2개인 경우 -->
        <!--
        <div class="sticky_wrap set_type2">
            <button type="button" name="apply" class="btn btn_cancel">해제</button>
            <button type="button" name="apply" class="btn btn_type_apply">변경</button>
        </div>
        -->

    </div>
    <!-- #contents -->
</div>
<script src="../../libs/jquery-2.2.4.min.js"></script>
<script src="../../libs/ui.js"></script>
<script src="../../libs/contents.js"></script>
<script>
$(document).ready(function(){
    //radio - contents
    $('.sec_auto_method').on('click','[data-name=auto-method]',function(){
        var radioTab = $(this).parent().index();
        $(".price_auto article").css("display","none");
        $(".price_auto article").eq(radioTab).css("display","block");
    });

    //2018-03-08 자동 채우기 스크립트 추가
    $(".item.inp_error .comma_wonhan").each(function(){
        var val =  $(this).val();
        val = val.replace(/[^0-9]/g,'');

        this.value = ui.numComma(val)+" 원";

        $(this).siblings('em').removeClass('won_del');
        $(this).siblings('em').text(ui.numHan(val));
    });

});
</script>
</body>
</html>
