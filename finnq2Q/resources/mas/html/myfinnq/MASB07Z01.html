<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>ATM 출금</title><!-- 임시 -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../css/ui.css?time=20180117" />
	<link rel="stylesheet" href="../../css/ui_myfinnq.css?time=20180117" />
</head>
<body>
<div class="wrap" id="MASB07Z01">
	<div id="contents" class="myfinnq add_sticky">
		
		<section class="atm_payment">
			<div class="sec_top_bar">
				<strong>핀크계좌 잔액</strong> <!-- 2018-02-02 텍스트 변경 -->
				<div>
					<em class="cash bold">10,000</em><span>원</span>
				</div>
			</div>
			<!-- sec_title -->
			<div class="sec_title">
				<h3 class="accent_txt"><em class="num bold">1</em>일<i class="taste_slash">/</i><em class="num bold">1</em>회 <em class="num bold">50</em>만원까지<br />현금으로 출금할 수 있습니다.</h3>
			</div>
			<div class="sec_payment_step">
				<ol>
					<li class="step1">
						<dl>
							<dt class="num bold">STEP1.</dt><!-- class 추가 : num bold 2018-03-05 -->
							<dd>KEB하나은행 ATM내<br>휴대폰거래>Finnq 선택</dd><!-- 텍스트 수정 2018-03-05 -->
						</dl>
					</li>
					<li class="step2">
						<dl>
							<dt class="num bold">STEP2.</dt><!-- class 추가 : num bold 2018-03-05 -->
							<dd>출금하기 선택 후, Finnq<br>비밀번호 또는 지문 인증</dd>
						</dl>
					</li>
					<li class="step3">
						<dl>
							<dt class="num bold">STEP3.</dt><!-- class 추가 : num bold 2018-03-05 -->
							<dd>ATM내 인증번호 입력</dd>
						</dl>
					</li>
					<li class="step4">
						<dl>
							<dt class="num bold">STEP4.</dt><!-- class 추가 : num bold 2018-03-05 -->
							<dd>현금 출금</dd>
						</dl>
					</li>
				</ol>
			
			</div>
			
		</section>

		<div class="sticky_wrap set_type1">
			<button type="button" name="" class="btn btn_type_apply">출금하기</button>
		</div>
	</div>
	<!-- #contents -->
</div>
<script src="../../libs/jquery-2.2.4.min.js"></script>
<script src="../../libs/ui.js"></script>
<script src="../../libs/contents.js"></script>
</body>
</html>
