<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>02송금_05T전화송금_송금완료</title><!-- 임시 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../css/ui.css?time=20180117" />
    <link rel="stylesheet" href="../../css/ui_myfinnq.css?time=20180117" />
</head>
<body>
<div class="wrap bg_list" id="MASD01Z23"><!-- 휴대폰번호 비회원 송금일 경우, 송금 자동취소 안내 노출일 경우 bg_list 클래스 추가 / 기본값은 클래스 없음 -->
    <div id="contents" class="myfinnq add_sticky">

        <section>

            <!-- sec_title -->
            <div class="sec_title send_finish">
                <h3 class="accent_txt">
                    김수현 핀크계좌로<br>
                    <strong><em class="num bold">10,000</em>원 무료송금</strong> 완료!
                </h3>
            </div>

            <div class="send_cont_wrap">
                <div class="user_info">
                    래미안에스티움입주자(KEB하나은행<em class="num bold">212*******6531</em>)
                    <!--<span class="finnq_user ico">Finnq</span>--><!-- 핀크 회원일 시 노출 -->
                    <button type="button" class="ico bookmark">즐겨찾기</button>
                    <!-- 활성화 시 클래스 on 추가됨 -->
                    <!-- 비활성화 시 속성:disabled 추가 /
                        <button type="button" class="ico bookmark" disabled="disabled">즐겨찾기</button>
                    -->
                </div>
                <div class="total_info">
                    <span class="title">핀크계좌 잔액</span>
                    <span class="cash_wrap"><span class="cash bold">250,000</span>원</span>
                </div>
            </div>

            <!-- 휴대폰번호 비회원 송금일 경우, 송금 자동취소 안내 노출 -->
            <div class="send_info_wrap">
                <ul class="list_type star">
                    <li>휴대폰번호로 무료송금링크가 자동 전송됩니다.</li>
                    <li><span>익일 <em class="num">17</em>시</span>까지 입금계좌를 입력하지 않으면 송금이 자동취소 됩니다.</li>
                </ul>
            </div>

        </section>

        <div class="sticky_wrap set_type2">
            <button type="button" name="" class="btn btn_cancel">송금 알리기</button>
            <button type="button" name="" class="btn btn_type_apply">확인</button>
        </div>
    </div>
    <!-- #contents -->
</div>
<script src="../../libs/jquery-2.2.4.min.js"></script>
<script src="../../libs/ui.js"></script>
<script src="../../libs/contents.js"></script>
<script type="text/javascript">
    $(function(){
        $('.send_cont_wrap .bookmark').on('click', function(){
             $( this ).toggleClass('on');
        });
    });
</script>
</body>
</html>
