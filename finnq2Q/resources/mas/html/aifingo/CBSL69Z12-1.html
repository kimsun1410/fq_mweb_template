<script type="text/javascript">
$(function(){
	// 화면 새로고침
	$('.btn-refresh').on('click', function(){
		var _this = $(this);
		var status = $(this).hasClass('loading');

		if (!status) {

			_this.addClass('loading');

			// 임시 : Ajax 호출 종료 시 실행
			setTimeout(function(){
				_this.removeClass('loading');
			},2000);
		}
	});
});
</script>
