<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>내 계좌간 이체 - 내 출금계좌 선택</title><!-- 임시 -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../css/ui.css?time=20180117" />
</head>
<body>
<div class="wrap bg_list gray"><!-- CBSL69Z12-1 -->
	<div id="contents" class="open-banking my-account__list">
		<section>
			<div class="sec_title txt_l">
				<h2>핀크에서 만든 <strong>계좌 모아보고</strong><br>
				편하게 관리하세요 :)</h2>
			</div>

			<div class="gray__box-wrap pt20">
				<p class="update__info-wrap">
					<button type="button" class="btn-refresh">오늘 <em class="num">13:20</em> 기준</button>
				</p>
				<div class="list__account-wrap">

					<ul class="list__account bank-list">
						<li>
							<!-- 계좌가 없을 경우 -->
							<div class="block-wrap no-account">
								<p class="txt">
									<span>계좌가 없습니다</span>
								</p>
							</div>
						</li>
					</ul>

					<p class="star_type mgt20">해당 은행 점검 또는 오류일 경우, 리스트에 보이지 않을 수 있습니다.</p>
				</div>
				<!-- //list__account-wrap -->
			</div>
			<!-- //gray__box-wrap -->

		</section>
	</div>
	<!-- #contents -->
</div>
<script src="../../libs/jquery-2.2.4.min.js"></script>
<script src="../../libs/ui.js"></script>
<script src="../../libs/contents.js"></script>
<script type="text/javascript">
$(function(){
	// 화면 새로고침
	$('.btn-refresh').on('click', function(){
		var _this = $(this);
		var status = $(this).hasClass('loading');

		if (!status) {

			_this.addClass('loading');

			// 임시 : Ajax 호출 종료 시 실행
			setTimeout(function(){
				_this.removeClass('loading');
			},2000);
		}
	});
});
</script>
</body>
</html>
