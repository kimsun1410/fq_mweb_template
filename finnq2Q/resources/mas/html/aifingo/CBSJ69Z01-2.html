<!DOCTYPE html>
<html lang="ko">

	<meta charset="utf-8">

</head>
<body>
<div class="wrap" id="CBSJ69Z01-2"><!-- 페이지 검색을 위한 아이디 -->
	<div id="contents" class="fingo add_sticky">

		<section class="spend_target"><!-- 소비목표 -->

			<div class="sec_title">

				<h3>
					<!-- 2017년 11월 -->소비목표액을<br/><strong><em class="cash">10,000</em><span>원</span></strong>으로 설정합니다.
				</h3><!-- 2018-02-12 날짜 삭제 phj -->

			</div><!-- //sec_title -->

			<div class="sec_setting">
				<!-- 반복문 -->
				<ul class="set_target">
					<li class="custom">
						<div class="form_wrap"><input type="radio" id="aa1" name="ryellow" checked="checked"/><label for="aa1"><span>직접입력</span></label></div>
						<div class="user"><input type="tel" data-name="inpFocus" placeholder="" value="10,000"><i>원</i></div>
					</li>
					<li >
						<div class="form_wrap"><input type="radio" id="aa2" name="ryellow" /><label for="aa2"><span>최근 2개월 평균 소비</span></label></div>
						<div class="avg"><em class="cash">2,200,000</em>원</div>
					</li>
					<li >
						<div class="form_wrap"><input type="radio" id="aa3" name="ryellow" /><label for="aa3"><span>지난달 총 수입</span></label></div>
						<div class="avg"><em class="cash">2,200,000</em>원</div>
					</li>
					<li >
						<div class="form_wrap"><input type="radio" id="aa4" name="ryellow" /><label for="aa4"><span>지난달 급여</span></label>
							<button class="btn_ico ico_circle_help" data-name="open_help"><span class="blind">도움말</span></button>
							<div class="layer_wrap"><p>급여는 말이죠 블라블라블라 설명과함께 링크가 들어갑니다.</p></div>
						</div>
						<div class="avg"><em class="cash">2,200,000</em>원</div>
					</li>
					<li >
						<div class="form_wrap"><input type="radio" id="aa5" name="ryellow" /><label for="aa5"><span>홈택스 수입분석</span></label>
							<button class="btn_ico ico_circle_help" data-name="open_help"><span class="blind">도움말</span></button>
							<div class="layer_wrap">
								<p>홈텍스 수입분석 관련 도움말입니다.</p>
							</div>
						</div>
						<div class="avg"><em class="cash">2,200,000</em>원</div>
					</li>
				</ul><!-- //set_target -->

			</div><!-- //sec_setting -->



		</section>
		<!-- sticky_wrap place -->
		<div class="sticky_wrap set_type1">
			<button type="button" name="apply" class="btn btn_type_apply">완료</button>
		</div>

	</div><!-- #contents -->
</div>
<script src="../../libs/jquery-2.2.4.min.js"></script>
<script src="../../libs/ui.js"></script>
<script src="../../libs/contents.js"></script>

<script>
$(document).ready(function(){

	//직접 입력
	$(".set_target .form_wrap input[type=radio]").on('click',function(){
		var reason = $(this).parents('.set_target').find('.custom input[type=tel]');
		if($(".set_target .custom input[type=radio]").is(":checked")){
			reason.prop("disabled",false).focus();
		} else {
			reason.prop("disabled",true).blur();
		}
	});
	
});
</script>
</body>
</html>
