	$body = $("body");

	var docH, docW;
	docW = $(window).width();
	docH = $(window).height();

	//모달팝업
	/* modal popup */
	$("button.open_modal,a.open_modal").on("click", function(){
		var $mpop = $(this);

		var $mpopType = $mpop.data("mtype");
		var $mpopID = "#"+$mpop.data("triger");
		var $mpopClose = $mpop.data("bgclose");
		var conH = $($mpopID).find(".modal_content").outerHeight();

		//popup contents height < window height
		if(conH >= docH || ($mpopType=="fullpop")) {
			$($mpopID +"> .modal_content").css({
				height: docH
			});
		}else {
			$($mpopID).addClass("normal");
		}
		if($mpopClose) 	$($mpopID).data("bgclose", true);

		switch($mpopType) {
			case "fullpop":
				$($mpopID).toggleClass("visible");
				break;
			case "doublepop":
				$($mpopID).addClass("double").toggleClass("visible");
				break;
			default:
				$($mpopID).toggleClass("visible");
		}
		//마우스 무한스크롤
		$('.sec_history').scroll(function() {
			var maxHeight = $(this).find('.inner').height();
			var currentScroll = $(this).scrollTop() + $(this).height();
			console.log(currentScroll);

			if (maxHeight <= currentScroll + 100) {
				//Test Append (개발시 삭제)

					appendHTML = appendHTML + '<a href="#">';
					appendHTML = appendHTML + '	<dl>';

					appendHTML = appendHTML + '		</dt>';
					appendHTML = appendHTML + '		<dd>';
					appendHTML = appendHTML + '			<div><strong>BSB No. 000000</strong></div>';
					appendHTML = appendHTML + '		</dd>';
					appendHTML = appendHTML + '	</dl>';
					appendHTML = appendHTML + '</a>';

				$('.sec_history .inner').append(appendHTML);
				//ajax Apeend
				$.ajax({
					// Append next contents
				})
			}
		})
		return false;
	});

		$(this).closest('.modal_wrap').toggleClass("visible");
		return false;
	});

		var status = $(this).data("bgclose");
		if(!$(".modal_content").has(e.target).length && status ) {

		}
	});

});
