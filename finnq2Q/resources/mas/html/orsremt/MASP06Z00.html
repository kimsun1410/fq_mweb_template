<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../css/ui.css" />
	<link rel="stylesheet" href="../../css/ui_aifingo.css" />
	<link rel="stylesheet" href="../../css/ui_finnqmarket.css" />
	<link rel="stylesheet" href="../../css/ui_myfinnq.css" />
</head>
<body>
<div class="wrap bg_list"><!-- MASP06Z00 -->
	<div id="contents" class="market">
		<section class="sec_setBasic">
			<div class="sec_title">
				<h3 class="accent_txt">
					<strong>FINNQ KIM</strong>
					<small class="num">100, Eulji-ro, Jung-gu, Seoul, Republic of Korea</small>
				</h3>
				<div class="btn_wrap">
					<span class="item on"><button type="button" name="button" class="btn btn_type_c btn_xl" disabled="disabled">개인정보 수정</button></span><!-- 20180313 btn_xl 추가 -->
				</div>
				<div class="bul_guide hide"><!-- 위의 버튼이 disabled 일때 hide를 빼주세요.-->
					<p class="star_type indent type_gray">변경하신 개인정보를 확인 중입니다.</p><!-- 20180419 문구추가 -->
				</div>
			</div>
			<div class="sec_account">
				<div class="account_header">
					<h4>등록계좌</h4>
				</div>
				<div class="account_body">
					<!-- account_list가 반복됩니다 -->
					<div class="account_list">
						<dl class="define">
							<dt>KEB하나 <span class="num">987-65-43210123</span></dt>
							<dd><span class="txt_no">미인증 계좌</span></dd>
						</dl>
						<div class="flex_wrap set_type1">
							<span class="item on"><button type="button" name="button" class="btn btn_type_e">계좌 실명 인증하기</button></span>
						</div>
					</div>
					<div class="account_list">
						<dl class="define">
							<dt>KEB하나 <span class="num">987-65-43210123</span></dt>
							<dd><span class="txt_success">인증 계좌</span></dd>
						</dl>
						<div class="flex_wrap set_type1">
							<span class="item on"><button type="button" name="button" class="btn btn_type_e">해외송금 계좌 연결 해제</button></span>
						</div>
					</div>
					<div class="account_list">
						<dl class="define">
							<dt>KEB하나 <span class="num">987-65-43210123</span></dt>
							<dd><span class="txt_no">인증 중</span></dd>
						</dl>
						<div class="flex_wrap set_type1">
							<span class="item on"><button type="button" name="button" disabled="disabled" class="btn btn_type_e">계좌 실명 인증하기</button></span>
						</div>
					</div>
					<div class="account_list">
						<dl class="define">
							<dt>KEB하나 <span class="num">987-65-43210123</span></dt>
							<dd><span class="txt_warning">실명인증 반려</span></dd>
						</dl>
						<div class="flex_wrap set_type1">
							<span class="item on"><button type="button" name="button" class="btn btn_type_e">다시 인증하기</button></span>
						</div>
					</div>
				</div>
			</div>

			<!-- 문구 추가 2018-11-01 ock -->
			<div class="sec_basic_txt1 bul_guide">
				<p class="star_type indent">현재 해외송금 서비스는 KEB하나은행과 우체국 계좌만 가능합니다.</p>
			</div>
		</section>
	</div>
</div>
<script src="../../libs/jquery-2.2.4.min.js"></script>
<script src="../../libs/ui.js"></script><!-- UI관련 자바스크립트, 필요없는 부분은 개발에서 삭제 처리 부탁드립니다. -->
<script src="../../libs/contents.js"></script><!-- 외부 라이브러리 집합 -->
</body>
</html>
