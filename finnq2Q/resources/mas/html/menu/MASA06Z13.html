<script>
$(document).ready(function(){
	//Search Input
	//search 포커스 추가 ock
	$('.sec_friend_search .box_search input[data-name=inpFocus]').each(function(){
		var focusArea = $(this).parent(".item");
		$(this).focus(function(){
			//$(this).addClass('inp_focus');
			focusArea.addClass('search_focus');
		}).blur(function(){
			//$(this).removeClass('inp_focus');
			focusArea.removeClass('search_focus');
		});
	});
	//2018-02-09 search 검색어 삭제 on
	$('.sec_friend_search .box_search input[data-name=inpFocus]').on("keyup", function(e) {
		var textSum = $(this).val();
		 if(textSum.length < 1) { //1보다 작은 경우
			$(this).next('.search_del').removeClass('on');
		 } else {
			$(this).next('.search_del').addClass('on');
		 }
	});
	//2018-02-09 search 검색어 삭제 ock
	$('.sec_friend_search .box_search').on('click','.search_del',function(){
		$(this).prev('input').attr('placeholder','Search').val('');
		$(this).removeClass('on');
		$(this).prev('input').focus();
	});

	//친구 전체 선택 활성화
	$('.event_friend_invite').on('click','.check_all',function() {
		if ($(this).prop("checked")){
			$('.sec_friend_list .f_normal input[name="check_action"]').prop('checked',true);
		} else {
			$('.sec_friend_list .f_normal input[name="check_action"]').prop('checked',false);
		}
	});

	//친구 전체 선택 비활성화
	$('.sec_friend_list').on('click','.f_normal input[name="check_action"]',function(){
		var allFlow = $('.sec_friend_list .f_normal input[name="check_action"]').length;
		var onlyFlow = $('.sec_friend_list .f_normal input[name="check_action"]:checked').length;
		if( allFlow === onlyFlow ) {
			$('.event_friend_invite .check_all').prop('checked',true);
		} else {
			$('.event_friend_invite .check_all').prop('checked',false);
		}
	});

});
</script>
