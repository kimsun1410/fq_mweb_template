<script type="text/javascript">
$(function () {
	// 팝업 호출
	$('[data-modal-open]').on('click', function(e) {
		// 팝업 호출
		modalPopupOpen( $(this) );
	});

	// 팝업 닫기
	$(".modal-toast .btn").on('click', function(e) {
		// 팝업 닫기 공통
		modalPopupClose( $(this) );
	});

	// 약관 토글 및 에니메이션 추가
	$('.toggle_list > dt > button').on('click', function(){
		var status = $(this).parent().hasClass('on');
		if (!status) {
			$(this).parent().addClass('on').next('dd').stop().show();
			$('html, body').animate({scrollTop:$('body').height()},450);
		}
		else {
			$(this).parent().removeClass('on').next('dd').stop().hide();
		}
	});

	// 19.11.21 추가
	function includeLayout(){
		var includeArea = $('[data-include]');
		var self, url;
		$.each(includeArea, function() {
			self = $(this);
			url = self.data("include");
			self.load(url, function() {
				self.removeAttr("data-include");
			});
		});
	}

	includeLayout();

});
</script>
