<script>
$(document).ready(function(){
	//유의사항 확인 체크 시 하단 탈퇴이유 박스 보임
	$('.member_out .sec_agree .agree_wrap input').on('click',function(){
		if($(this).is(":checked")){$(".sec_secede_form").fadeIn();}
		else {$(".sec_secede_form").fadeOut();}
	});

	//탈퇴이유 직접 입력
	$(".sec_secede_form input[type=radio]").on('click',function(){
		var reason = $(this).parents('.sec_secede_form').find('.custom input[type=text]');
		if($(".sec_secede_form .custom input[type=radio]").is(":checked")){
			reason.prop("disabled",false).focus();
		} else {
			reason.prop("disabled",true).blur();
		}
	});
});
</script>
