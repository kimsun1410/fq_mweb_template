			<div class="sec_event_detail event_phone">
				<img src="../../images/event/event_phone_20180426.png" alt="" >
				<!--  텍스트 수정  -->
				<dl class="event_info">
					<dt>대상</dt>
					<dd class="dash_type indent">핀크 회원이라면 누구나</dd>
					<dt>기간</dt>
					<dd class="dash_type indent">연중상시 (종료 시 사전 공지 예정)</dd>
					<dt>기종</dt>
					<dd class="dash_type indent">아이폰X, 갤럭시 S9 등의 최신폰 외 다양한 기종 보유</dd>

					<dd class="dash_type indent">제휴처를 통해 개통 시, 핀크 이용 (회원가입/계좌충전/소비분석/AI핀고/송금 등)에 따른 핀크 캐시백 이벤트 참여 기회를 제공합니다.</dd>
					<dt>주의사항</dt>
					<dd class="dash_type indent">개통 완료 15일 이후 개통 번호로 발송되는 LMS를 통해 이벤트 참여가 가능합니다.</dd>
					<dd class="dash_type indent">본 이벤트는 핀크 회원에 한하여 참여 가능합니다.</dd>
				</dl>
