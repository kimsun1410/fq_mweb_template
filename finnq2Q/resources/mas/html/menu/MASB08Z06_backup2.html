<script type="text/javascript">
$(document).ready(function(){
	function slowUp() {

		gapH = $(window).height()*0.4;
		// console.log(gapH);

		$('.bottom_gap').css({'display':'none'});
		$('body').on('click', '.slow_up', function(){
			var pos = $('.slow_up').offset().top;
			// console.log(pos);
			$('.bottom_gap').css({'display':'inline-block','height':gapH}); //test용
			$('html, body').stop().animate({ scrollTop: pos-62}, 700 ); //60 수치는 테스트 하면서 조절

			console.log($('html, body').scrollTop());
		});
	}slowUp();

	$("body").on('touchstart', function(e) { // //$("body").click(function(e) {
		// console.log(e.target);
		var _tg1 = $('.slow_up');
		if (!_tg1.is(e.target) && _tg1.has(e.target).length === 0) {
			$('.bottom_gap').css({'display':'none','height':'0'}); //test용 초기화
			// $('html, body').stop().animate({ scrollTop: $('.slow_up').offset().top}, 700 ); //test용 초기화 또는 scrollTop : 0
		}
	});

});
</script>
