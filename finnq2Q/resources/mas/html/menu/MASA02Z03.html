<script>
$(document).ready(function(){
	$('.modal_wrap').addClass('visible');

	$(".toggle_list > dt").on("click", 'button', function(){
		$(this).parent().toggleClass('on').next('dd').stop().slideToggle();
	});

	var residentNum = function () {
		// 주민번호 앞자리
		$('input:password[data-name="resident_num"]').on('keydown change', function(e){
		var imgSum = $('.resident_dot span').length;
			if ( e.keyCode == 8) {
				$('.resident_dot span:last').remove();
			} else {
				if( imgSum == 1 ) { return false ; }
				$('.resident_dot').append("<span></span>");
			}
		});
	};	residentNum();

});
</script>
