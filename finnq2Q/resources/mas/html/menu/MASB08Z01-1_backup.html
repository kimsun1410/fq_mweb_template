<script>
$(document).ready(function(){
	// 은행 선택 18.08.09 추가
	$('.btn_sellist.charge').on('click', 'li', function(){
		var status = $(this).hasClass('disabled');
		if( !status ) {
			$(this).addClass('on').siblings().removeClass('on');
		}
	});

	// 고정메뉴 스크립트 추가 18.11.27
	var windowWidth = $(window).outerWidth();
	if (windowWidth > 320) {
		$('.charge_info_wrap.fix_btm').addClass('bottom')
	}

});
</script>
