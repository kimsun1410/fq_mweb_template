<script type="text/javascript">
$(document).ready(function(){
	function slowUp() {

		gapH = $(window).height()*0.4;
		// console.log(gapH);

		$('.bottom_gap').css({'display':'none'});
		$('body').on('click', '.slow_up', function(){
			var pos = $('.slow_up').offset().top;
			// console.log(pos);
			$('.bottom_gap').css({'display':'inline-block','height':gapH}); //test용
			$('html, body').stop().animate({ scrollTop: pos-62}, 700 ); //60 수치는 테스트 하면서 조절

			console.log($('html, body').scrollTop());
		});
	}slowUp();

	//ui 확인용 js 필요한 부분만 사용해주세요. 

	$("body").on('touchstart', function(e) { // //$("body").click(function(e) {
		// console.log(e.target);
		var _tg1 = $('.slow_up');
		if (!_tg1.is(e.target) && _tg1.has(e.target).length === 0) {
			$('.bottom_gap').css({'display':'none','height':'0'}); //test용 초기화
			// $('html, body').stop().animate({ scrollTop: $('.slow_up').offset().top}, 700 ); //test용 초기화 또는 scrollTop : 0
		}
	});

	$body = $("body");
	//Contents Size Cal;
	var docH, docW;
	docW = $(window).width();
	docH = $(window).height();

	//모달팝업
	/* modal popup */
	$("button.open_modal,a.open_modal").on("click", function(){
		var $mpop = $(this);

		var $mpopType = $mpop.data("mtype");
		var $mpopID = "#"+$mpop.data("triger");
		var $mpopClose = $mpop.data("bgclose");
		var conH = $($mpopID).find(".modal_content").outerHeight();

		//popup contents height < window height
		if(conH >= docH || ($mpopType=="fullpop")) {
			$($mpopID +"> .modal_content").css({
				height: docH
			});
		}else {
			$($mpopID).addClass("normal");
		}
		if($mpopClose) 	$($mpopID).data("bgclose", true);

		switch($mpopType) {
			case "fullpop":
				$($mpopID).toggleClass("visible");
				break;
			case "doublepop":
				$($mpopID).addClass("double").toggleClass("visible");
				break;
			default:
				$($mpopID).toggleClass("visible");
		}
		return false;
	});
	$(".modal_wrap").on("click","button.close_modal", function(){
		$(this).closest('.modal_wrap').toggleClass("visible");
		return false;
	});
	$(".modal_wrap").on("click", function(e){
		var status = $(this).data("bgclose");
		if(!$(".modal_content").has(e.target).length && status ) {
			if($(this).data("bgclose")) $(this).toggleClass("visible");
		}
	});


	//선택버튼 - 필요한 부분만 사용
	$(".btn_sellist").on("click", "button", function(){
		var thisTxt = $(this).text();
		var addTxt = $('.btn_add_bank').find('a').text();
		var selectBtn = $('.btn_add_bank');
		console.log(thisTxt);
		console.log(addTxt);
		if( thisTxt == addTxt) { return false; } //선택된 은행 중복 선택 막기 - 필요시사용
		$(this).parent('li').siblings().find('button').removeClass('on');
		//$(this).parents('article').siblings().find('li > button').removeClass('on'); //은행,증권사 중 단일선택
		$(this).toggleClass('on');
		$(this).parents('.modal_wrap').removeClass('visible'); //팝업닫기
		$('.btn_add_bank').find('a').text(thisTxt).css({'color':'#222'});		
	});

});
</script>
