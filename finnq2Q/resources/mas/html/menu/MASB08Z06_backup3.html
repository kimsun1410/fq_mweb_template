<script type="text/javascript">
$(document).ready(function(){

	// 은행 선택
	$('.btn_sellist').on('click', 'button', function() {
		$('.btn_sellist button').removeClass('on');
		$(this).addClass('on');

		$('.account_progress_wrap .account_wrap').eq(0).removeClass('single')
		$('.account_progress_wrap .account_wrap').eq(1).fadeIn();
		$('.wrap').addClass('bg_list');
	});

	// 직접 입력
	$(".set_target .form_wrap input[type=radio]").on('click',function(){
			var reason = $(this).parents('.set_target').find('.custom input[type=tel]');
			if($(".set_target .custom input[type=radio]").is(":checked")){
				reason.prop("disabled",false).focus();
			} else {
				reason.prop("disabled",true).blur();
			}
		});

	// 계좌 등록 단계별 스탭
	$('.account_wrap').eq(1).find('input:radio').change(function(){
	 	$('.account_wrap').eq(2).fadeIn();
    });

    // 임시 : 보안 키패드 입력 완료시 제공 동의 필드 활성화
    // 보안키패드 비밀번호 입력 완료시 필드 활성화
    $('.account_wrap .bg_password').on('click',function(){

	 	$('.account_wrap').eq(4).fadeIn();
    });


});
