        <script type="text/javascript">//<![CDATA
             var timer = 0,
                perc = 0,
                timeTotal = 10000,
                timeCount = 1,
                cFlag;
            $(document).ready(function(){
                function updateProgress(percentage) {
                    var x = (percentage/timeTotal)*100,
                        y = x.toFixed(3);
                    $('.check_bar').css("width", x + "%");
                }
                function animateUpdate() {
                    if(perc < timeTotal) {
                        perc++;
                        updateProgress(perc);
                        timer = setTimeout(animateUpdate, timeCount);
                        if(perc >= 2000){
                            clearTimeout(timer);
                            complete();
                            perc = 0;
                        }
                    }
                } 
                if (cFlag == undefined) {
                    clearTimeout(timer);
                    perc = 0;
                    cFlag = true;
                    animateUpdate();
                }
                else if (!cFlag) {
                    cFlag = true;
                    animateUpdate();
                }
                else {
                    clearTimeout(timer);
                    cFlag = false;
                }
                function complete(){
                    $('.check_bar').css({"width": "100%","-webkit-transition": ".8s ease"});  
                }     
                    
                var elem = $('.slide'),
                    slideAelements = $('.note');
                    slideAelements1 = $('.note.slide01');
                    slideBelements = $('.go_btn');
                    i = 0;
                    j = 0;  
                function gettimer() {
                    $(elem).each(function(index) {
                        if ( i == index ) {
                            $(this).addClass("active");
                        } else if ( i == $(elem).length) {
                            $(this).addClass("active");
                            /*i = 1;
                            if(i == 1){
                                $(this).removeClass("active");
                            }*/
                            i = 0;
                        }else {
                            $(this).removeClass("active");
                        }	
                    });
                    i++;
                }gettimer();
                window.setInterval(gettimer,  4600);
                
                function slidenote() {
                    $(slideAelements).each( function(index) {
                        $(this).addClass("on");
                        setTimeout(function () {
                            $(slideAelements).removeClass("on");
                            //$(slideAelements1).removeClass('is-visible');
                        }, 4000);
                    }); 
                }
                slidenote();
                window.setInterval(function () {
                    slidenote();
                    slideAelements1.removeClass('is-visible');
                    slideAelements1.find('.note_box').removeClass('is-visible');
                    animateSlideB();
                }, 4500);
                
                function animateSlideB() {
                    slideAelements1.each(function (i) {
                        setTimeout(function () {
                            slideAelements1.addClass('is-visible');
                        }, 1000);
                    });
                    setTimeout(function () {
                        slideAelements1.find('.note_box').addClass('is-visible');
                    }, 3000);
                }animateSlideB();
                
            });
