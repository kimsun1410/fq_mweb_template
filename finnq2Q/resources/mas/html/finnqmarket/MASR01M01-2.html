<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>보험 메인 MASR01M01-2</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../css/ui.css?time=20180117" />
<link rel="stylesheet" href="../../css/ui_finnqmarket.css?time=20180117" />
</head>
<body>
<div class="wrap insurance"><!-- MASR01M01-2 -->
	<div id="contents">
		<section>

			<!--
			진단 후 : 정보가 있을 경우 클래스
				1) 클래스 active 추가
				2) 보험 점수에 따라 이미티콘 변화 : 클래스 type 1 ~ 4 추가
					- 유지     : type1
					- 조정     : type2
					- 해지     : type3
					- 결과없음 : type4
			 -->
			<div class="insurance__data active type4">
				<article class="insurance__data--group">
					<div class="insurance__data--info">
						<p class="user-info">
							김핀크님의<br> 보험 종합점수<br>
							<!-- <span class="number"><em class="num bold">82.9</em>점</span> -->
							<span class="number">결과없음</span>
						</p>

						<div class="detail-info-wrap">
							<p class="detail-info">총 가입된 보험 <span class="bold"><em class="num bold">3</em>건</span></p>
							<p class="detail-info">월 보험료 <span class="bold"><em class="num bold">235,047</em>원</span></p>
						</div>

						<!--
						해시태그는 무조건 3가지로
						사용자마다 나이, 성별, 위험군이 변경됩니다.
						-->
						<div class="hash-tag__wrap">
							<span class="hash-tag">#만 38세</span>
							<span class="hash-tag">#여성</span>
							<span class="hash-tag">#비위험직</span>
						</div>
					</div>

					<div class="insurance__btn-wrap">
						<a href="#" class="insurance--btn find">진단 결과 보기</a>
					</div>
				</article>
				<div class="insurance--img-cover">
					<div class="insurance__data--more">
						<p class="title">내 가족 보험 알아보기</p>
						<p class="sub-title">원하는 보험군만 골라서 원하는 가격대로 설정!</p>

						<div class="insurance__btn-wrap">
							<a href="#" class="insurance__btn search">설계 내역 보기</a>
						</div>
					</div>
				</div>
			</div>

		</section>
	</div><!-- #contents -->
</div>
<script src="../../libs/jquery-2.2.4.min.js"></script>
<script src="../../libs/ui.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
