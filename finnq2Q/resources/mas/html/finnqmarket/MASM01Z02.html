<!DOCTYPE html>
<html lang="ko">
<head>

	<title>습관저금 상세화면--금융기관 미연결--MASM01Z02</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />

<body>
<div class="wrap">
	<div id="contents" class="market add_sticky">

		<div class="flex_wrap set_type1" style="padding:20px;"> <!-- 1개 -->
			<span class="item"><button type="button" class="btn btn_type_a open_modal" data-triger="MASM01Z02" data-mtype="" data-bgclose="true">습관저금 상세화면--금융기관 미연결--MASM01Z02</button></span>
				<!-- 
					UI확인용 팝업 Infomation
					data-triger : 모달팝업 아이디
					data-mtype : 모달팝업 오픈타입
						- fullpop : 풀팝업, window.height가 popSize, reSize()
						- doublepop : 풀팝업에 또 팝업이 뜸, modal이 없음.
						- 이외는 값없음
					data-bgclose : 모달 Background 클릭시 팝업 닫기(true/false)

					>> 사이즈 작은 모달팝업은 triger만 설정
					>> 전체창 또는 배경클릭시 닫힘의 경우에는 각각의 값 설정
				//-->
			Desc. // 카드 연결하기: 팝업 닫힘, 금융기관 연결 화면 이동 (AI핀고 화면 정의서 참조)
		</div>

		<div id="MASM01Z02" class="modal_wrap pop_transfer_error">
			<div class="modal_content">
				<div class="sec_title">
					<h3 class="accent_txt">
						<strong>습관저금</strong>을 시작하기 전<br/>
						<strong>금융기관</strong> &gt; <strong>카드</strong>를 먼저 연결해주세요.
					</h3>
				</div>
				<div class="flex_wrap set_type2">
					<span class="item"><button type="button" name="button" class="btn_type_f close_modal">다음에 하기</button></span>
					<span class="item on"><button type="button" name="button" class="btn_type_f">카드 연결하기</button></span>
				</div>
			</div>
		</div>

	</div><!-- #contents -->
</div>
