<script type="text/javascript">
    $(document).ready(function(){  
        $('input.search').on('click',function(e) { 
        }).keyup(function (e) {
            if(e.keyCode == '13'){
                e.preventDefault();
               $('.search').blur();
               $('html, body').css('overflow','hidden');
               $(this).parents('.item').find('.search_hide').addClass('on');
               scrolltop();
            }
            e.preventDefault();
            e.stopPropagation();
            return false;
        }).focus(function(){
            $(this).addClass("inp_focus");
        }).blur (function(){
            $(this).removeClass("inp_focus");
        });
        $('.license').keydown(function (event) {
             var key = event.charCode || event.keyCode || 0;
             $text = $(this); 
             if (key !== 8 && key !== 9) {
                 if ($text.val().length === 3) {
                     $text.val($text.val() + '-');
                 }
                 if ($text.val().length === 6) {
                     $text.val($text.val() + '-');
                 }
             }
             return (key == 8 || key == 9 || key == 46 || (key >= 48 && key <= 57) || (key >= 96 && key <= 105));
        }).focus(function(){
            $(".fullopen .sticky_wrap").show();
            $(".fullopen .list").addClass('up');
        });
        $(".btn_submit").on("click",function(){
            $('.search_box').addClass("active");
            $('.license').focus();
        });
        $(".fullopen .search_wrap, .fullopen .search_hide").each(function() {
            var $inp = $(this).find("input"),
                $cle = $(this).find(".ic_close");
            $inp.on("input", function(){
                $cle.toggle(!!this.value);
            });
            $cle.on("touchstart click", function(e) {
                e.preventDefault();
                $inp.val("").trigger("input");
                $inp.value = "";
			    $inp.attr('placeholder', $inp.attr('data-placeholder'));
            });
        });

        function scrolltop (){
            var box = $(".fullopen .conts_box");
            var boxhei = box.outerHeight(true);
            $(".conts_search, .conts_line").show();
            $(".conts_search").css('top', boxhei +'px');
        }

        function popup() {
            var openBtn = '[data-popup]',
                closeBtn = '.bt-popup-close';

            function getTarget(t) {
                return $(t).attr('data-popup')
            }
            function open(t) {
                var showTarget = $('[data-popup-con="' + t + '"]');
                showTarget.addClass('is-visible').focus();
                showTarget.find('.bt-popup-close').data('is-visible', t);
            }
            function close(t) {
                var activeTarget = $('[data-popup-con="' + t + '"]');
                $('[data-popup="' + t + '"]').focus();
                activeTarget.removeClass('is-visible');
                $('.popup-trigger').removeClass('on');
            }
            $(document).on('click', openBtn, function(e) {
                e.preventDefault();
                open(getTarget(e.target));
                $(this).addClass('on');
                $('.bt-popup').on('scroll touchmove mousewheel', function(e){
                    if($(this).hasClass('select')){
                        e.preventDefault();
                        e.stopPropagation();
                        return false;
                    }else{
                        $('html, body').css('overflow','hidden');
                    }
                });
                var inputHeight=$(this).offset().top;
                $("html, body").animate({ scrollTop: inputHeight}, 600);
                return false;  
            }).on('click', closeBtn, function(e) {
                e.preventDefault();
                close($(this).data('is-visible'));
                $(this).removeClass('on');
                $('.search_hide').removeClass("on");
                $('.search_box').removeClass("active");
                $('input').removeClass(".inp_focus").val('');
                $('.bt-popup').off('scroll touchmove mousewheel');
                $('html, body').css('overflow','unset');
                $('.license + .ic_close').hide();
            })
            $(".bt-popup .bt-popup-close").on('click', function(e) {
                $(this).parents('.bt-popup').removeClass('is-visible');
                $('.popup-trigger, .btn_type_a.popup-trigger').removeClass('on');
                $('.bt-popup.select').off('scroll touchmove mousewheel');
                $(".fullopen .sticky_wrap, .conts_search, .conts_line").hide();
                $(".fullopen .list").removeClass('up');
                $('html, body').css('overflow','unset');
                $('.license + .ic_close').hide();
            });
            $(".bt-popup.select .list_set > li > a").on('click', function(e) {
                $('.hide_box').show();
                $('.btn_type_a.popup-trigger.on').text($(this).text()).css('color','#222');
                $(this).parents('.bt-popup').removeClass('is-visible');
                $('.popup-trigger, .btn_type_a.popup-trigger').removeClass('on');
                $('html, body').css('overflow','unset');
            });
            $(".bt-popup.agree .btn").on('click', function(e) {
                $('.hide_box').show();
                $(this).parents('.bt-popup').removeClass('is-visible');
                $('.bt-popup').off('scroll touchmove mousewheel');
                $('html, body').css('overflow','unset');
            }); 
        }
        popup();

        $("input.comma_money").on("keypress propertychange change keyup paste input", function(event) {
            if (event.which && (event.which < 48 || event.which > 57)) {   //숫자만 받기
                event.preventDefault();
            }
            $(this).keyup(function () {
                if ($(this).val() != null && $(this).val() != '') {
                    var text = $(this).val().replace(/[^0-9]/g, '');
                    $(this).val(comma(text));
                }
            }).focus(function(){
                $(this).parents().find('em').removeClass('on');
            });
            var currentVal = $(this).val();
            if(currentVal == oldVal) {
                return;   
            }
            var oldVal = currentVal;
            $(this).blur (function(){
                $(this).parents().find('em').addClass('on');
            });
            if(currentVal =! oldVal){
                $(this).blur (function(){
                    $(this).parents().find('em').removeClass('on');
                });
            }
        });

        //콤마찍기
        function comma(x) {
            var temp = "";
            num_len = x.length;
            co = 3;
            while (num_len > 0) {
                num_len = num_len - co;
                if (num_len < 0) {
                    co = num_len + co;
                    num_len = 0;
                }
                temp = "," + x.substr(num_len, co) + temp;
            }
            return temp.substr(1);
        }
    });

    
</script>
