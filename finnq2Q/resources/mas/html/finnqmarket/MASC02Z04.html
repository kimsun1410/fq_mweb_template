function finnqCardSwiper(){
	var _cardSwiper = $('.card_slide_wrap .finnq_card');
	var swiper1 = new Swiper(_cardSwiper, {
      	effect: 'coverflow',
	    grabCursor: true,
	    centeredSlides: true,
	    slidesPerView: 'auto',
	    coverflowEffect: {
	        rotate: 50,
	        stretch: 0,
	        depth: 100,
	        modifier: 1,
	        slideShadows : true,
	    },
	    slideToClickedSlide:true,
	});
	_cardSwiper.addClass('active');
}
