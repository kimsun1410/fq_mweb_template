<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>03투뿔카드_02카드상세내역_03실적미충족_web_MASC01Z02</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../css/ui.css?time=20180117" />
	<link rel="stylesheet" href="../../css/ui_finnqmarket.css?time=20180117" />
</head>
<body>

<div class="wrap"><!-- 내역 없는 경우 bg_list 삭제 -->
	<div id="contents" class="market"><!-- //add_sticky 하단 버튼 있는 경우 -->
		<section class="twoplus_card"><!-- 투뿔카드 -->

			<div class="sec_head hide">
				<p class="update">
					업데이트 오늘<em class="num">13:20</em>
					<a href="#none"><i class="ico ico_reload"><span class="blind">Refresh</span></i></a><!-- 2018-02-12 회전시 ico에 loading 클래스 추가 -->
				</p><!-- 2018-01-26 업데이트 추가 phj -->
				<div class="date_control">
					<button type="button" name="button" class="btn ico_prev">previous month</button>
					<strong class="date">2017.11</strong>
					<button type="button" name="button" class="btn ico_next end" disabled="disabled">next month</button><!-- Class: "end", disable둘다 화면표시는 같습니다 -->
				</div>
			</div><!-- //sec_head -->
			<div class="sec_insinfo twoplus hide"><!-- installment info, 적금상세정보 투쁠 이용내역 -->
				<!-- <button class="btn_account_mng"><span>관리</span></button> 삭제 2018-01-23 -->
				<div class="ins_info">
					<ul>
						<li class="use">
							<div class="tit">11월 20일 이용금액</div><!-- 2018-03-22 이용금액으로 텍스트 변경 -->
							<div class="info">
								<em class="cash">862,300</em><span>원</span>
							</div>
						</li>
						<li class="basic">
							<div class="tit">예상 기본적립</div><!-- 예상 텍스트 추가 2018-02-27 -->
							<div class="info">
								<em class="cash">8,623</em><span>원</span>
							</div>
						</li>
						<li class="addpoint">
							<div class="tit">예상 추가적립</div><!-- 예상 텍스트 추가 2018-02-27 -->
							<div class="info">
								<em class="cash">3,000</em><span>원</span>
							</div>
						</li>
					</ul>
				</div>
			</div><!-- //sec_insinfo -->

			<div class="sec_cspend">
				<div class="tab-container">
					<div class="on" data-tab="status">
						<span>혜택현황</span>
					</div>
					<div data-tab="price">
						<span>금액별</span>
					</div>
					<div data-tab="category">
						<span>항목별</span>
					</div>
					<div data-tab="time">
						<span>시간별</span>
					</div>
					<div data-tab="area">
						<span>지역별</span>
					</div>
				</div><!-- //tab-container -->
				<div class="cspend_detail" data-tab="all"><!-- 소비내역 상세 -->
					<div id="tab-0" class="tab-content on">

						<ul class="graph_wrap step13">
							<li class="save">

								<div class="donut_graph savepoint">
									<div class="pie"></div>
									<div class="label">
										<span><em class="num">0</em>원</span>
									</div>
								</div>

								<strong>적립</strong>
							</li>
							<li class="lack">
								<div class="notice">
									<div class="label">
										<span>청구할인 혜택을 위한<br/>지난달 실적이 모자라요 :(</span>
									</div>
								</div>
							</li>
						</ul>
					</div><!-- //tab-content -->
				</div><!-- //cspend_detail -->
			</div><!-- //sec_category -->

			<div class="sec_history spend_detail">
				<ul class="summary">
					<li class="category">사용내역</li>
					<li class="category_choice arrow_select"><!-- MASC01Z02-1 : selectbox 로 변경요청한 페이지 씽크 맞춤  -->
						<!-- <button type="button" class="expend">전체<span class="ico ico_arrow_down_type_b"></span></button> -->
						<select name="" id="" dir="rtl"> <!-- dir="rtl" 추가 2018-03-29 ock -->
							<option value="">전체</option>
							<option value="">결제 승인</option>
							<option value="">결제 승인</option>
						</select>
						<span class="ico ico_arrow_down_type_b"></span>
					</li>
				</ul>

				<div class="wrap_result"><!-- 따로 div wrap_result를 만들지 말고 no_result를 감싸고 있는 div에 wrap_result 클래스를 줄것 -->
					<div class="no_result">
						<i class="ico ico_chat_no2"></i>
						<p>거래내역이 없습니다.</p>
					</div>
				</div>


				<!-- 반복문 -->
				<!-- <ul class="list_wrap">

				</ul> -->
			</div>
		</section>
		<!-- 하단 붙임 -->


	</div><!-- #contents -->



</div>
<script src="../../libs/jquery-2.2.4.min.js"></script>
<script src="../../libs/ui.js"></script>
<script src="../../libs/contents.js"></script>
</body>
</html>
