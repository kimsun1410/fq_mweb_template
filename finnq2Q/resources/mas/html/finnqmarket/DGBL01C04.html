<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>대출심사 | 비상금 대출</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet" href="../../css/ui_finnqmarket.css?time=20180117" />

<body>
<div class="wrap">
	<div id="contents">
		<div class="flex_wrap set_type1" style="padding:20px;"> <!-- 1개 -->
			<span class="item">
				<button type="button" class="open_modal">비상금 대출 - 지문인증 실패시(안드로이드)</button>
			</span>
		</div>

		<!--
			클래스 visible로 제어
			인증번호 오입력
		-->
		<div class="modal_wrap visible normal">
			<div class="modal_content">
				<div class="sec_title">
					<h3 class="accent_txt">
						지문인증에 실패하였습니다.<br>
						<strong><em class="num bold">30</em>초 후</strong> 다시 인증해 주세요.
					</h3>
				</div>

				<div class="flex_wrap set_type1">
					<span class="item on"><button type="button" name="button" class="close_modal btn_type_f">확인</button></span>
				</div>

			</div>
		</div>
		<!-- //인증번호 오입력 -->

		<div class="sticky_wrap set_type1">
			<button type="button" name="" class="btn btn_type_apply">확인</button>
		</div>

	</div><!-- #contents -->
</div>
<script src="../../libs/jquery-2.2.4.min.js"></script>
