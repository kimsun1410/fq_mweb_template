<script type="text/javascript">
$(document).ready(function(){

	//선택버튼
	$(".btn_sellist").on("click", "button", function(){
		var thisTxt = $(this).text();
		console.log(thisTxt);
		//if( $(this).parent().hasClass('disabled') ) { return false; } //비활성 막기
		if( $(this).text() == "") { return false; } //빈 a태그 막기
		$(this).parent('li').siblings().find('button').removeClass('on');
		$(this).parents('article').siblings().find('li > button').removeClass('on'); //은행,증권사 중 단일선택
		$(this).toggleClass('on');
		$(this).parents('.modal_wrap').removeClass('visible');
		$('.select_bankdata a').text(thisTxt).css('color','#222');  //a로 변경 2018-03-06
	});


	function hide_rbox(){
		if($(".round_box").css("display") == "block"){   
		        $('.banner_box').css("position", "relative");
		}
		$(".inner_box .btn_type_a").on("click", function(e){
			e.preventDefault();
			var hh= $(".round_box").height();
			$(".ows").css("height","auto");
			$(".banner_box").addClass("on");
		    if($(".round_box").css("display") == "none"){   
		        $('.round_box').css("display", "block").animate({height:hh,overflow:'visible'},300);
		    }
		    setTimeout(function() {
				var position = $('.inner_box .btn_type_a').offset();
					$('html, body').animate({scrollTop: position.top}, 200);
			}, 0);
		});  
		$(".btn_type_f").on("click", function(){
			$(this).toggleClass('disabled');
		});
	}
	hide_rbox();
});
</script>
