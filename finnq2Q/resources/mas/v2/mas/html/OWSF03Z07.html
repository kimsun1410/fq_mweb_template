						</dt>
						<dd style="display:block"><!-- 모두 열기 style 추가 : 2018-03-15 ock -->

								<input type="checkbox" id="chk0102" name="check_action" class="purple"><label for="chk0102" name="check_action"><span>개인정보 수집/이용 동의</span></label>

							</div>
							<div class="agree_wrap">
								<input type="checkbox" id="chk0104" name="check_action" class="purple"><label for="chk0104" name="check_action"><span>서비스 이용약관</span></label>

							</div>
							<div class="agree_wrap">
								<input type="checkbox" id="chk0105" name="check_action" class="purple"><label for="chk0105" name="check_action"><span>개인정보 제3자 제공동의</span></label>

							</div>
